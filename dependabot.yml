# 파일 경로: .github/dependabot.yml
version: 2
updates:
  # 1. Java (Maven) 종속성 업데이트
  - package-ecosystem: "maven"
    directory: "/"
    schedule:
      interval: "daily"        # 매일 확인
    open-pull-requests-limit: 10
    labels:
      - "dependency"
      - "java"
      - "maven"
    # 필요하면 팀 리뷰어 / 코드오너 자동 요청도 가능
    # reviewers:
    #   - "koreatest12"

  # 2. Docker 이미지 업데이트
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"       # 주간 확인
    open-pull-requests-limit: 10
    labels:
      - "dependency"
      - "docker"
      - "container"
    # insecure registry나 private registry 쓰면 registries 설정도 가능

  # 3. GitHub Actions 워크플로우 내부 액션 버전 업데이트
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    labels:
      - "dependency"
      - "github-actions"
      - "ci"
