      # 2. í…ŒìŠ¤íŠ¸ í†µê³¼ ì‹œ ìë™ ë³‘í•© (GitHub ì„¤ì •ì—ì„œ Allow Auto-merge í™œì„±í™” í•„ìš”)
      - name: ğŸ”€ Enable Auto-Merge
