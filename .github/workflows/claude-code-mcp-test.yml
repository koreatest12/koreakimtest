                  stream.on("finish",res);
                  stream.on("error",rej);
                  stream.end();
                });
                await pg.client.query("COMMIT");
                return { ok:true };
              } catch(e){
                await pg.client.query("ROLLBACK");
                throw e;
              }
            }
            let loaded = 0, batch = 0;
            await txBegin();
            try{
              for (const line of readLines(csv_path)){
                if (!line || !line.trim() || line === header) continue;
