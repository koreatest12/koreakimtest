                      ${bank_id},
                      ${account_id},
                      ${merchant_id},
                      '${ts}',
                      '${(memo||'').replaceAll("'", "''")}',
                      ${amount}
                    )
                  `);
                } else {
                  await runSql(
                    `INSERT INTO customers(id,name,email)
                     VALUES($1,$2,$3)
                     ON CONFLICT (id) DO NOTHING`,
