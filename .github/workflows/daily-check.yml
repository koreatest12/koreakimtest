        description: "ì„œë¹„ìŠ¤ë³„ ë”ë¯¸ ì„¤ì •/ë¡œê·¸ íŒŒì¼ ëª‡ ê°œ ë§Œë“¤ì§€"
        default: "20"
      container_count:      # 5
        description: "ì„œë¹„ìŠ¤ ì»¨í…Œì´ë„ˆ ë¹Œë“œ/ê¸°ë™ ê°œìˆ˜ ì œí•œ (ì•ŒíŒŒì¸ ê¸°ë°˜)"
        default: "7"
      include_security:     # 6
        description: "security ì„œë¹„ìŠ¤(ë³´ì•ˆ/ê°ì‚¬ í´ë”)ë„ í¬í•¨í• ì§€"
        type: boolean
        default: true
      include_pages:        # 7
        description: "pages ì„œë¹„ìŠ¤(ë¦¬í¬íŠ¸ìš© ì›¹ì¶œë ¥ í´ë”)ë„ í¬í•¨í• ì§€"
        type: boolean
        default: true
      auto_commit:          # 8
        description: "ë¦¬í¬íŠ¸ ê²°ê³¼ë¬¼ repoì— ì»¤ë°‹ê¹Œì§€ ì‹œë„ (ê¶Œí•œ í•„ìš”)"
