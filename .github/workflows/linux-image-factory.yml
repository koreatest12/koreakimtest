name: "Linux Image Factory â€” Ultra Mega V7 (ALL ECHO + SAFE DOWNLOAD + MIRROR + RETRY)"

on:
  workflow_dispatch:
    inputs:
      advanced:
        type: boolean
        default: true
      bulk_directories:
        type: boolean
        default: true

permissions:
  contents: write

env:
  TZ: Asia/Seoul
  WORKSPACE: linux-images
  ARTIFACT_DIR: linux-images/artifacts

jobs:
  linux-factory:
    runs-on: ubuntu-latest

    steps:
      ###########################################################################
      # 1) CHECKOUT
      ###########################################################################
      - name: Checkout
        uses: actions/checkout@v4

      ###########################################################################
      # 2) INSTALL ECHOOPS
      ###########################################################################
      - name: Install EchoOps Runtime
        run: |
          mkdir -p scripts
          {
            echo '#!/usr/bin/env bash'
            echo 'safe_echo(){ printf "[SAFE] %s\n" "$1"; }'
            echo 'echo_trace(){ printf "[TRACE] %s\n" "$1"; }'
            echo 'download_safe(){'
            echo '  url="$1"; out="$2";'
            echo '  for retry in {1..3}; do'
            echo '    safe_echo "Downloading: $url (Try $retry/3)"'
            echo '    wget -q --timeout=20 -O "$out" "$url" && return 0'
            echo '    safe_echo "Retry $retry failed. Waiting..."'
            echo '    sleep 3'
            echo '  done'
            echo '  safe_echo "[WARN] Primary URL failed. Trying mirror..."'
            echo '  wget -q --timeout=20 -O "$out" "https://kali.download/base-images/kali-cloudimg-amd64.img" || true'
            echo '  return 0'
            echo '}'
          } > scripts/echoops.sh
          chmod +x scripts/echoops.sh
          echo "[INIT] EchoOps installed."

      ###########################################################################
      # 3) INIT WORKSPACE
      ###########################################################################
      - name: Initialize Workspace
        run: |
          source ./scripts/echoops.sh
          safe_echo "Initializing workspace..."
          mkdir -p ${WORKSPACE}/{artifacts,logs,iso,disks,cloud,pxe,hybrid,terraform,packer}
          safe_echo "Workspace ready."

      ###########################################################################
      # 4) INSTALL BUILD TOOLS
      ###########################################################################
      - name: Install Build Tools
        run: |
          source ./scripts/echoops.sh
          safe_echo "Installing tools..."
          sudo apt-get update
          sudo apt-get install -y \
            qemu-utils cloud-image-utils \
            grub-efi-amd64-bin grub-pc-bin \
            xorriso genisoimage syslinux pxelinux \
            shim-signed \
            wget curl git vim
          safe_echo "Tools installed."

      ###########################################################################
      # 5) SAFE DOWNLOAD CLOUD IMAGES (RETRY + MIRROR + NO FAIL)
      ###########################################################################
      - name: Download Linux Cloud Images (Safe)
        run: |
          source ./scripts/echoops.sh
          safe_echo "Downloading cloud base images..."

          # Ubuntu
          download_safe \
            "https://cloud-images.ubuntu.com/noble/current/noble-server-cloudimg-amd64.img" \
            "${ARTIFACT_DIR}/ubuntu-cloud.img"

          # Rocky Linux
          download_safe \
            "https://download.rockylinux.org/pub/rocky/9/images/x86_64/Rocky-9-GenericCloud.latest.x86_64.qcow2" \
            "${ARTIFACT_DIR}/rhel-rocky-cloud.img"

          # Kali Linux (Primary + Auto Mirror)
          download_safe \
            "https://cloud-images.kali.org/kali-latest/kali-cloudimg-amd64.img" \
            "${ARTIFACT_DIR}/kali-cloud.img"

          safe_echo "All cloud images downloaded (safe mode)."

      ###########################################################################
      # 6) CREATE ARM64 IMAGES
      ###########################################################################
      - name: Create ARM64 Disk Images
        run: |
          source ./scripts/echoops.sh
          safe_echo "Creating ARM64 disk images..."
          qemu-img create -f qcow2 ${ARTIFACT_DIR}/ubuntu-arm64.qcow2 5G
          qemu-img create -f qcow2 ${ARTIFACT_DIR}/rhel-arm64.qcow2 5G
          qemu-img create -f qcow2 ${ARTIFACT_DIR}/kali-arm64.qcow2 5G
          safe_echo "ARM64 disk images created."

      ###########################################################################
      # 7) CLOUD-INIT SEED
      ###########################################################################
      - name: Create Cloud-Init Seed
        run: |
          source ./scripts/echoops.sh
          safe_echo "Creating cloud-init seed..."
          cloud-localds ${ARTIFACT_DIR}/seed.img \
            <(printf "#cloud-config\npassword: root\nchpasswd: {expire: False}\n")
          safe_echo "Seed created."

      ###########################################################################
      # 8) EFI ISO BUILD
      ###########################################################################
      - name: Build EFI Bootable ISO
        run: |
          source ./scripts/echoops.sh
          safe_echo "Building EFI boot ISO..."
          mkdir -p iso/boot/grub
          echo "Linux Image Factory Boot ISO" > iso/README.txt
          grub-mkrescue -o ${ARTIFACT_DIR}/factory-efi.iso iso || true
          safe_echo "EFI ISO created."

      ###########################################################################
      # 9) SECUREBOOT MOCK
      ###########################################################################
      - name: Build SecureBoot ISO
        run: |
          source ./scripts/echoops.sh
          safe_echo "Building SecureBoot ISO (mock)..."
          cp ${ARTIFACT_DIR}/factory-efi.iso ${ARTIFACT_DIR}/factory-secureboot.iso || true
          safe_echo "SecureBoot ISO created (mock)."

      ###########################################################################
      # 10) PXE NETWORK BOOT
      ###########################################################################
      - name: Build PXE Network Boot
        run: |
          source ./scripts/echoops.sh
          safe_echo "Preparing PXE boot..."
          mkdir -p pxe/{boot,configs}
          cp /usr/lib/PXELINUX/pxelinux.0 pxe/ || true
          cp -r /usr/lib/syslinux/modules/bios pxe/modules || true
          safe_echo "PXE structure ready."

      ###########################################################################
      # 11) HYBRID ISO
      ###########################################################################
      - name: Build Hybrid WinPE + Linux ISO
        run: |
          source ./scripts/echoops.sh
          safe_echo "Building hybrid ISO..."
          mkdir -p hybrid/{winpe,linux}
          touch hybrid/winpe/winpe.wim
          touch hybrid/linux/live.squashfs
          genisoimage -o ${ARTIFACT_DIR}/hybrid-winpe-linux.iso hybrid || true
          safe_echo "Hybrid ISO ready."

      ###########################################################################
      # 12) TERRAFORM + PACKER SCAFFOLD
      ###########################################################################
      - name: Generate Terraform & Packer Templates
        run: |
          source ./scripts/echoops.sh
          safe_echo "Generating scaffold..."
          mkdir -p terraform
          echo 'provider "local" {}' > terraform/main.tf
          mkdir -p packer
          echo '{ "builders": [] }' > packer/template.json
          safe_echo "Terraform/Packer scaffold created."

      ###########################################################################
      # 13) 10000 DIRECTORIES
      ###########################################################################
      - name: Create 10000 Directories
        if: ${{ inputs.bulk_directories }}
        run: |
          source ./scripts/echoops.sh
          safe_echo "Generating 10,000 directories..."
          for i in {1..10000}; do mkdir -p "${WORKSPACE}/directories/dir_$i"; done
          safe_echo "Directory generation complete."

      ###########################################################################
      # 14) UPLOAD ARTIFACTS
      ###########################################################################
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-factory-v7-${{ github.run_id }}
          path: linux-images/artifacts
