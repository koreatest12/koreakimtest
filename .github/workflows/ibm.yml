name: Build and Deploy to IKS (rev3)

on:
  push:
    branches: [ "main" ]

# 환경 변수 정의
env:
  GITHUB_SHA: ${{ github.sha }}
  IBM_CLOUD_REGION: us-south # 3. 이 값을 사용자 환경에 맞게 변경하세요.
  REGISTRY_HOSTNAME: us.icr.io # 3. 이 값을 사용자 환경에 맞게 변경하세요.
  IMAGE_NAME: iks-test
  IKS_CLUSTER: example-iks-cluster-name-or-id # 3. 이 값을 사용자 환경에 맞게 변경하세요.
  DEPLOYMENT_NAME: iks-test
  PORT: 5001

jobs:
  setup-build-publish-deploy:
    name: Setup, Build, Publish, and Deploy
    runs-on: ubuntu-latest
    environment: production
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    # ---

    # ⚠️ [수정 반영] 시크릿이 없더라도 실패하지 않고 경고 후 계속 진행
    - name: Check Required Secrets (Continue on Missing)
      shell: bash
      run: |
        echo "--- Checking Required Secrets ---"
        # 1. 시크릿 존재 여부 확인 및 경고 로깅 (강제 종료(exit 1) 제거)
        if [ -z "${{ secrets.ICR_NAMESPACE }}" ]; then
          echo "⚠️ Warning: ICR_NAMESPACE secret is missing. Subsequent build/push steps may fail." >&2
        fi
        if [ -z "${{ secrets.IBM_CLOUD_API_KEY }}" ]; then
          echo "⚠️ Warning: IBM_CLOUD_API_KEY secret is missing. IBM Cloud authentication will fail." >&2
        fi
        
        # 2. 필수 시크릿을 환경 변수로 설정 (값이 비어있더라도 설정은 진행)
        echo "ICR_NAMESPACE=${{ secrets.ICR_NAMESPACE }}" >> $GITHUB_ENV
        echo "IBM_CLOUD_API_KEY=${{ secrets.IBM_CLOUD_API_KEY }}" >> $GITHUB_ENV
        
        echo "Secret check complete. Proceeding to next steps regardless of status."
      
    # ---

    # Download and Install IBM Cloud CLI
    - name: Install IBM Cloud CLI
      run: |
        curl -fsSL https://clis.cloud.ibm.com/install/linux | sh
        ibmcloud --version
        ibmcloud config --check-version=false
        ibmcloud plugin install -f kubernetes-service
        ibmcloud plugin install -f container-registry
        
    # ---

    # Authenticate with IBM Cloud CLI
    # ⚠️ [수정 반영] 인증 실패해도 계속 진행
    - name: Authenticate with IBM Cloud CLI
      run: |
        # $IBM_CLOUD_API_KEY가 비어있으면 이 스텝은 실패합니다. (하지만 continue-on-error: true로 다음 스텝으로 진행)
        ibmcloud login --apikey "${IBM_CLOUD_API_KEY}" -r "${IBM_CLOUD_REGION}" -g default
        ibmcloud cr region-set "${IBM_CLOUD_REGION}"
        ibmcloud cr login
      continue-on-error: true 
        
    # ---

    # Build the Docker image
    # ⚠️ [수정 반영] 빌드 실패해도 계속 진행
    - name: Build with Docker
      run: |
        # $ICR_NAMESPACE가 비어있으면 Docker 태그 이름이 잘못될 수 있습니다.
        docker build -t "$REGISTRY_HOSTNAME"/"$ICR_NAMESPACE"/"$IMAGE_NAME":"$GITHUB_SHA" \
          --build-arg GITHUB_SHA="$GITHUB_SHA" \
          --build-arg GITHUB_REF="$GITHUB_REF" .
      continue-on-error: true
          
    # ---

    # Push the image to IBM Container Registry
    # ⚠️ [수정 반영] 푸시 실패해도 계속 진행
    - name: Push the image to ICR
      run: |
        # 인증/빌드 실패 시 이 스텝은 실패합니다.
        docker push $REGISTRY_HOSTNAME/$ICR_NAMESPACE/$IMAGE_NAME:$GITHUB_SHA
      continue-on-error: true
        
    # ---

    # Deploy the Docker image to the IKS cluster
    # ⚠️ [수정 반영] 배포 실패해도 계속 진행
    - name: Deploy to IKS
      run: |
        # 인증 실패 시 이 스텝은 실패합니다.
        ibmcloud ks cluster config --cluster $IKS_CLUSTER
        kubectl config current-context
        
        IMAGE_TAG="$REGISTRY_HOSTNAME/$ICR_NAMESPACE/$IMAGE_NAME:$GITHUB_SHA"
        
        # 배포 (Deployment) 생성 또는 업데이트
        kubectl create deployment $DEPLOYMENT_NAME --image=$IMAGE_TAG --dry-run -o yaml > deployment.yaml
        kubectl apply -f deployment.yaml
        kubectl rollout status deployment/$DEPLOYMENT_NAME

        # 서비스 (Service LoadBalancer) 생성 또는 업데이트
        kubectl create service loadbalancer $DEPLOYMENT_NAME --tcp=80:$PORT --dry-run -o yaml > service.yaml
        kubectl apply -f service.yaml
        
        kubectl get services -o wide
      continue-on-error: true
