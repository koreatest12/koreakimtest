name: "Docker Build & Deploy (Handles Failure)"

on:
  push:
    branches: [ "main" ]
    paths:
      - "Dockerfile"
      - ".github/workflows/**"
      - "package.json"
      - "package-lock.json"
      - "**/*.ts"
      - "**/*.js"
  workflow_dispatch:
    inputs:
      image_tag:
        description: "Custom tag for the Docker image (optional)"
        required: false
        default: ""
      deploy:
        description: "Trigger deployment to the server"
        required: true
        type: boolean
        default: false

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  ########################################################
  # 1. ë¹Œë“œ ë° í‘¸ì‹œ ì¡ (ë³€ê²½ ì—†ìŒ)
  ########################################################
  build-and-push:
    name: Build and Push Image
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=raw,value=${{ inputs.image_tag }},enable=${{ inputs.image_tag != '' }}
      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  ########################################################
  # 2. ë°°í¬ ì¡ (ì‹¤íŒ¨ ì²˜ë¦¬ ë¡œì§ ì¶”ê°€)
  ########################################################
  deploy:
    name: Deploy to Server (Handles Failure)
    needs: build-and-push
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'workflow_dispatch' && inputs.deploy == true)
    runs-on: ubuntu-22.04

    steps:
      # 1. ê°€ìƒ SSH í‚¤ ì •ë³´ ì‚¬ìš©
      # ì‹¤ì œ í‚¤ê°€ ì—†ìœ¼ë©´ ì´ ë‹¨ê³„ëŠ” ì‹¤íŒ¨í•˜ì§€ë§Œ, ì•„ë˜ ë¡œì§ì— ë”°ë¼ ì „ì²´ ì›Œí¬í”Œë¡œìš°ëŠ” ê³„ì†ë©ë‹ˆë‹¤.
      - name: Add SSH key to ssh-agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          # GitHub Secretsì— SSH_PRIVATE_KEYê°€ ì—†ë‹¤ë©´ ì´ ìŠ¤í…ì€ ì‹¤íŒ¨í•©ë‹ˆë‹¤.
          # í•˜ì§€ë§Œ ì•„ë˜ ë°°í¬ ìŠ¤í…ì—ì„œ ì‹¤íŒ¨ë¥¼ ë¬´ì‹œí•˜ë„ë¡ ì²˜ë¦¬í•©ë‹ˆë‹¤.
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # 2. ë°°í¬í•  ì´ë¯¸ì§€ íƒœê·¸ ê²°ì •
      - name: Determine image tag for deployment
        id: image_tag
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" && -n "${{ inputs.image_tag }}" ]]; then
            TAG_VALUE="${{ inputs.image_tag }}"
          else
            TAG_VALUE="sha-${GITHUB_SHA::7}"
          fi
          echo "ğŸ·ï¸ Target image tag for deployment: ${TAG_VALUE}"
          echo "tag=${TAG_VALUE}" >> "$GITHUB_OUTPUT"

      # 3. ì›ê²© ì„œë²„ì— ë°°í¬ (ì‹¤íŒ¨ ì‹œì—ë„ ì„±ê³µìœ¼ë¡œ ë³´ê³ )
      - name: Attempt to deploy to remote server
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          GH_ACTOR: ${{ github.actor }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          IMAGE_TAG: ${{ steps.image_tag.outputs.tag }}
          CONTAINER_NAME: my-app-container
          HOST_PORT: 3000
          CONTAINER_PORT: 3000
        run: |
          REMOTE_IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${IMAGE_TAG}"

          echo "ğŸš€ Attempting deployment of ${REMOTE_IMAGE} to ${SERVER_USER}@${SERVER_HOST}"
          echo "âš ï¸ This step will be reported as SUCCESSFUL even if the SSH connection or remote commands fail."

          # '|| true'ë¥¼ ëª…ë ¹ì–´ ëì— ì¶”ê°€í•˜ì—¬, SSH ì ‘ì†/ëª…ë ¹ì´ ì‹¤íŒ¨í•´ë„ ì›Œí¬í”Œë¡œìš°ê°€ ì¤‘ë‹¨ë˜ì§€ ì•Šë„ë¡ í•¨
          (ssh -o StrictHostKeyChecking=no -o ConnectTimeout=10 "${SERVER_USER}@${SERVER_HOST}" "
            set -e
            echo 'â–¶ [Remote] Logging in to GHCR...'
            echo '${GH_TOKEN}' | docker login ${{ env.REGISTRY }} -u '${GH_ACTOR}' --password-stdin
            echo 'â–¶ [Remote] Pulling image...'
            docker pull ${REMOTE_IMAGE}
            echo 'â–¶ [Remote] Restarting container...'
            docker rm -f ${CONTAINER_NAME} || true
            docker run -d --name ${CONTAINER_NAME} -p ${HOST_PORT}:${CONTAINER_PORT} --restart unless-stopped ${REMOTE_IMAGE}
            echo 'â–¶ [Remote] Cleaning up old images...'
            docker image prune -af || true
            echo 'âœ… [Remote] Deployment commands sent successfully!'
          ") || true # <--- ì´ ë¶€ë¶„ì´ í•µì‹¬ì…ë‹ˆë‹¤.

          echo "âœ… Deployment step finished. Please verify the actual result on the server manually."
