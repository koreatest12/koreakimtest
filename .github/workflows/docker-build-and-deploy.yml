name: "Docker Build & Deploy (Ignore SSH Key Error)"

on:
  push:
    branches: [ "main" ]
    paths:
      - "Dockerfile"
      - ".github/workflows/**" # ê²½ë¡œ ìˆ˜ì •
      - "package.json"
      - "package-lock.json"
      - "**/*.ts"
      - "**/*.js"
  workflow_dispatch:
    inputs:
      image_tag:
        description: "Custom tag for the Docker image (optional)"
        required: false
        default: ""
      deploy:
        description: "Trigger deployment to the server"
        required: true
        type: boolean
        default: false

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  ########################################################
  # 1. ë¹Œë“œ ë° í‘¸ì‹œ ì¡
  ########################################################
  build-and-push:
    name: Build and Push Image
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=raw,value=${{ inputs.image_tag }},enable=${{ inputs.image_tag != '' }}
      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  ########################################################
  # 2. ë°°í¬ ì¡ (ì˜¤ë¥˜ ë¬´ì‹œ ë¡œì§ ì ìš©)
  ########################################################
  deploy:
    name: Deploy to Server (Ignore Errors)
    needs: build-and-push
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'workflow_dispatch' && inputs.deploy == true)
    runs-on: ubuntu-22.04

    steps:
      # 1. SSH í‚¤ ë“±ë¡ ì‹œë„ (ì‹¤íŒ¨í•´ë„ ì„±ê³µìœ¼ë¡œ ì²˜ë¦¬)
      - name: Add SSH key to ssh-agent
        # ì´ ìŠ¤í…ì—ì„œ ì˜¤ë¥˜ê°€ ë°œìƒí•´ë„ ì›Œí¬í”Œë¡œìš°ëŠ” ì¤‘ë‹¨ë˜ì§€ ì•ŠìŠµë‹ˆë‹¤.
        continue-on-error: true
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # 2. ë°°í¬í•  ì´ë¯¸ì§€ íƒœê·¸ ê²°ì •
      - name: Determine image tag for deployment
        id: image_tag
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" && -n "${{ inputs.image_tag }}" ]]; then
            TAG_VALUE="${{ inputs.image_tag }}"
          else
            TAG_VALUE="sha-${GITHUB_SHA::7}"
          fi
          echo "ğŸ·ï¸ Target image tag: ${TAG_VALUE}"
          echo "tag=${TAG_VALUE}" >> "$GITHUB_OUTPUT"

      # 3. ì›ê²© ì„œë²„ì— ë°°í¬ ì‹œë„ (ì‹¤íŒ¨í•´ë„ ì„±ê³µìœ¼ë¡œ ì²˜ë¦¬)
      - name: Attempt to deploy to remote server
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          GH_ACTOR: ${{ github.actor }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          IMAGE_TAG: ${{ steps.image_tag.outputs.tag }}
          CONTAINER_NAME: my-app-container
          HOST_PORT: 3000
          CONTAINER_PORT: 3000
        run: |
          REMOTE_IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${IMAGE_TAG}"

          echo "ğŸš€ Attempting deployment of ${REMOTE_IMAGE}"
          echo "âš ï¸ This entire step will be reported as SUCCESSFUL, even if SSH connection fails."

          # '|| true'ë¥¼ í†µí•´ ssh ëª…ë ¹ ìì²´ê°€ ì‹¤íŒ¨í•´ë„(í‚¤ê°€ ì—†ì–´ì„œ) ì„±ê³µìœ¼ë¡œ ê°„ì£¼í•©ë‹ˆë‹¤.
          (ssh -o StrictHostKeyChecking=no -o ConnectTimeout=10 "${SERVER_USER}@${SERVER_HOST}" "
            set -e
            echo 'â–¶ [Remote] Executing deployment commands...'
            echo '${GH_TOKEN}' | docker login ${{ env.REGISTRY }} -u '${GH_ACTOR}' --password-stdin
            docker pull ${REMOTE_IMAGE}
            docker rm -f ${CONTAINER_NAME} || true
            docker run -d --name ${CONTAINER_NAME} -p ${HOST_PORT}:${CONTAINER_PORT} --restart unless-stopped ${REMOTE_IMAGE}
            docker image prune -af || true
            echo 'âœ… [Remote] Deployment commands sent.'
          ") || true

      # 4. ìµœì¢… ì„±ê³µ ë©”ì‹œì§€ ì¶œë ¥
      - name: Final Summary
        run: |
          echo "âœ… Workflow finished. All steps were set to report success regardless of actual outcome."
          echo "   Please manually verify the deployment on the server."
