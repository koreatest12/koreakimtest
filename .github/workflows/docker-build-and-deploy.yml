name: "Docker Build & Deploy (Revised & Simplified)"

on:
  push:
    branches: [ "main" ]
    paths:
      - "Dockerfile"
      - ".github/workflows/docker-build-and-deploy.yml"
      - "package.json"
      - "package-lock.json"
      - "**/*.ts"
      - "**/*.js"
  workflow_dispatch:
    inputs:
      image_tag:
        description: "Custom tag for the Docker image (optional)"
        required: false
        default: ""
      deploy:
        description: "Trigger deployment to the server"
        required: true
        type: boolean
        default: false

# í•„ìš”í•œ ê¶Œí•œ ë¶€ì—¬
permissions:
  contents: read
  packages: write

# ì›Œí¬í”Œë¡œìš° ì „ì—­ í™˜ê²½ ë³€ìˆ˜
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  ########################################################
  # 1. ë¹Œë“œ ë° í‘¸ì‹œ ì¡
  ########################################################
  build-and-push:
    name: Build and Push Image
    runs-on: ubuntu-22.04 # ì•ˆì •ì ì¸ LTS ë²„ì „ ì‚¬ìš©

    steps:
      # ì†ŒìŠ¤ ì½”ë“œ ì²´í¬ì•„ì›ƒ
      - name: Checkout repository
        uses: actions/checkout@v4

      # ë©€í‹°-í”Œë«í¼ ë¹Œë“œë¥¼ ìœ„í•œ QEMU ì„¤ì •
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # Docker Buildx ì„¤ì • (ë¹Œë“œ ì„±ëŠ¥ í–¥ìƒ)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # GitHub ì»¨í…Œì´ë„ˆ ë ˆì§€ìŠ¤íŠ¸ë¦¬(GHCR)ì— ë¡œê·¸ì¸
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ì´ë¯¸ì§€ íƒœê·¸ì™€ ë¼ë²¨ì„ ìë™ìœ¼ë¡œ ì¶”ì¶œ
      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=raw,value=${{ inputs.image_tag }},enable=${{ inputs.image_tag != '' }}

      # Docker ì´ë¯¸ì§€ ë¹Œë“œ ë° í‘¸ì‹œ (ìºì‹± ì ìš©ìœ¼ë¡œ ì†ë„ í–¥ìƒ)
      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Print image digest
        run: echo "âœ… Image pushed successfully with digest:${{ steps.build.outputs.digest }}"

  ########################################################
  # 2. ë°°í¬ ì¡
  ########################################################
  deploy:
    name: Deploy to Server via SSH
    needs: build-and-push # ë¹Œë“œ ì¡ì´ ì„±ê³µí•´ì•¼ ì‹¤í–‰
    # ì‹¤í–‰ ì¡°ê±´: main ë¸Œëœì¹˜ì— push ë˜ê±°ë‚˜, ìˆ˜ë™ ì‹¤í–‰ ì‹œ deploy=trueì¸ ê²½ìš°
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'workflow_dispatch' && inputs.deploy == true)
    runs-on: ubuntu-22.04

    steps:
      # 1. SSH í‚¤ ë“±ë¡ (í•„ìˆ˜)
      # GitHub Secretsì— SSH_PRIVATE_KEYë¥¼ ë¯¸ë¦¬ ë“±ë¡í•´ì•¼ í•©ë‹ˆë‹¤.
      - name: Add SSH key to ssh-agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # 2. ì„œë²„ í˜¸ìŠ¤íŠ¸ í‚¤ ìë™ ë“±ë¡ (ê²½ê³  ë©”ì‹œì§€ ë°©ì§€)
      - name: Add server to known_hosts
        run: ssh-keyscan -H "${{ secrets.SERVER_HOST }}" >> ~/.ssh/known_hosts

      # 3. ë°°í¬í•  ì´ë¯¸ì§€ íƒœê·¸ ê²°ì •
      - name: Determine image tag for deployment
        id: image_tag
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" && -n "${{ inputs.image_tag }}" ]]; then
            TAG_VALUE="${{ inputs.image_tag }}"
          else
            # push ì´ë²¤íŠ¸ì˜ ê²½ìš° ì§§ì€ SHA ì»¤ë°‹ í•´ì‹œë¥¼ íƒœê·¸ë¡œ ì‚¬ìš©
            TAG_VALUE="sha-${GITHUB_SHA::7}"
          fi
          echo "ğŸ·ï¸ Using image tag for deployment: ${TAG_VALUE}"
          echo "tag=${TAG_VALUE}" >> "$GITHUB_OUTPUT"

      # 4. ì›ê²© ì„œë²„ì— ë°°í¬ ì‹¤í–‰
      - name: Deploy to remote server
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          GH_ACTOR: ${{ github.actor }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          IMAGE_TAG: ${{ steps.image_tag.outputs.tag }}
          # ì»¨í…Œì´ë„ˆ ê´€ë ¨ ì •ë³´ (í•„ìš”ì‹œ ìˆ˜ì •)
          CONTAINER_NAME: my-app-container
          HOST_PORT: 3000
          CONTAINER_PORT: 3000
        run: |
          set -e # ì˜¤ë¥˜ ë°œìƒ ì‹œ ì¦‰ì‹œ ìŠ¤í¬ë¦½íŠ¸ ì¤‘ë‹¨ (ì•ˆì •ì„± í™•ë³´)
          REMOTE_IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${IMAGE_TAG}"

          echo "ğŸš€ Deploying ${REMOTE_IMAGE} to ${SERVER_USER}@${SERVER_HOST}"

          # ì›ê²© ì„œë²„ì—ì„œ ì‹¤í–‰ë  ìŠ¤í¬ë¦½íŠ¸ (ë³µì¡í•œ íŒŒì¼ ìƒì„± ë¶ˆí•„ìš”)
          ssh -o StrictHostKeyChecking=no "${SERVER_USER}@${SERVER_HOST}" "
            set -e # ì›ê²©ì§€ì—ì„œë„ ì˜¤ë¥˜ ë°œìƒ ì‹œ ì¤‘ë‹¨

            echo 'â–¶ [Remote] Logging in to GHCR...'
            # GITHUB_TOKENì„ ê°€ì¥ ì•ˆì „í•œ ë°©ì‹ìœ¼ë¡œ ì „ë‹¬
            echo '${GH_TOKEN}' | docker login ${{ env.REGISTRY }} -u '${GH_ACTOR}' --password-stdin

            echo 'â–¶ [Remote] Pulling latest image...'
            docker pull ${REMOTE_IMAGE}

            echo 'â–¶ [Remote] Stopping and removing existing container...'
            # ì»¨í…Œì´ë„ˆê°€ ì—†ì–´ë„ ì˜¤ë¥˜ê°€ ë‚˜ì§€ ì•Šë„ë¡ || true ì¶”ê°€
            docker rm -f ${CONTAINER_NAME} || true

            echo 'â–¶ [Remote] Starting new container...'
            docker run -d --name ${CONTAINER_NAME} \
              -p ${HOST_PORT}:${CONTAINER_PORT} \
              --restart unless-stopped \
              ${REMOTE_IMAGE}

            echo 'â–¶ [Remote] Cleaning up old images...'
            docker image prune -af || true

            echo 'âœ… [Remote] Deployment successful!'
          "
