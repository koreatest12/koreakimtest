on:
  workflow_dispatch:

jobs:

  init:
    uses: ./.github/workflows/init.yml

  schema:
    needs: init
    uses: ./.github/workflows/schema.yml

  trade_engine:
    needs: schema
    uses: ./.github/workflows/trade-engine.yml

  fraud:
    needs: trade_engine
    uses: ./.github/workflows/fraud-ai.yml

  multi_db:
    needs: fraud
    uses: ./.github/workflows/multi-db.yml

  docker_cluster:
    needs: multi_db
    uses: ./.github/workflows/docker-cluster.yml

  migration:
    needs: docker_cluster
    uses: ./.github/workflows/migration.yml

  snapshot:
    needs: migration
    uses: ./.github/workflows/snapshot.yml

  report:
    needs: snapshot
    uses: ./.github/workflows/report.yml

  finalize:
    needs: report
    uses: ./.github/workflows/finalize.yml
