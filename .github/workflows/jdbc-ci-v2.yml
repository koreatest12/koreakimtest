name: "ğŸ” Spring Boot CI (Massive Services & Inventory)"

on:
  push:
    branches: [ "main", "develop" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      mysql_user:
        description: "MySQL ìœ ì €"
        default: "root"
      mysql_pass:
        description: "MySQL íŒ¨ìŠ¤ì›Œë“œ"
        default: "password"
      scale_count:
        description: "Smoke Test ë°˜ë³µ íšŸìˆ˜"
        default: "50"

permissions:
  contents: write

env:
  TZ: Asia/Seoul
  # ë””ë ‰í† ë¦¬ ì •ì˜
  LOG_DIR: .github/echo_logs
  ARTIFACT_DIR: .github/echo_artifacts
  RELEASE_DIR: release_package
  INVENTORY_DIR: service_inventory
  DATA_DIR: ci-data
  
  # ì•”í˜¸í™” ë³€ìˆ˜
  SECURE_DB_USER: ${{ secrets.DB_USER || inputs.mysql_user }}
  SECURE_DB_PASS: ${{ secrets.DB_PASSWORD || inputs.mysql_pass }}
  DRIVER_URL: "https://repo1.maven.org/maven2/com/mysql/mysql-connector-j/8.2.0/mysql-connector-j-8.2.0.jar"

jobs:
  backend-orchestration:
    name: "â˜• Orchestration & Inventory Check"
    runs-on: ubuntu-22.04

    steps:
      - name: "Checkout repo"
        uses: actions/checkout@v4

      - name: "Prepare Directories"
        run: |
          mkdir -p "${LOG_DIR}" "${ARTIFACT_DIR}" "${RELEASE_DIR}" "${INVENTORY_DIR}" "${DATA_DIR}"
          echo "âœ… Directories Created."

      - name: "Setup Temurin Java 17"
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      # ----------------------------------------------------------------
      # 1. Docker Compose íŒŒì¼ ìƒì„± (ì„œë¹„ìŠ¤ ëŒ€ëŸ‰ ì •ì˜)
      # ----------------------------------------------------------------
      - name: "Generate Docker Compose (Massive Services)"
        run: |
          cat <<EOF > docker-compose.yml
          version: '3.8'
          
          networks:
            ci-net:
              driver: bridge

          services:
            # [Service 1] Main Database
            mysql-primary:
              image: mysql:8.0
              container_name: ci-mysql-primary
              ports:
                - "3306:3306"
              environment:
                MYSQL_ROOT_PASSWORD: "${SECURE_DB_PASS}"
                MYSQL_DATABASE: "mydb"
              volumes:
                - ./${DATA_DIR}/primary:/var/lib/mysql
              networks:
                - ci-net
              command: --max_connections=1000

            # [Service 2] Replica Database (í™•ì¥ì„± ì‹œë®¬ë ˆì´ì…˜)
            mysql-replica:
              image: mysql:8.0
              container_name: ci-mysql-replica
              ports:
                - "3307:3306"
              environment:
                MYSQL_ROOT_PASSWORD: "${SECURE_DB_PASS}"
                MYSQL_DATABASE: "mydb_replica"
              volumes:
                - ./${DATA_DIR}/replica:/var/lib/mysql
              networks:
                - ci-net

            # [Service 3] Redis (ìºì‹œ ì„œë¹„ìŠ¤ ì¶”ê°€)
            redis-cache:
              image: redis:alpine
              container_name: ci-redis
              ports:
                - "6379:6379"
              networks:
                - ci-net
          EOF
          
          echo "ğŸ“„ docker-compose.yml generated."
          cat docker-compose.yml

      # ----------------------------------------------------------------
      # 2. ì„œë¹„ìŠ¤ ì¼ê´„ ì‹¤í–‰ (Orchestration)
      # ----------------------------------------------------------------
      - name: "ğŸš€ Start All Services"
        continue-on-error: true
        run: |
          echo "Starting Docker Compose Stack..."
          docker-compose up -d
          
          echo "â³ Waiting for Services..."
          sleep 10
          
          # MySQL Primary Health Check
          for i in {1..30}; do
            if mysqladmin ping -h 127.0.0.1 -P 3306 -uroot -p"${SECURE_DB_PASS}" --silent; then
              echo "âœ… MySQL Primary is Ready!"
              break
            fi
            sleep 2
          done

      # ----------------------------------------------------------------
      # 3. [ìš”ì²­ì‚¬í•­] ëª¨ë“  ì •ë³´ ë””ë ‰í† ë¦¬ ì ì¬ (Inventory Recording)
      # ----------------------------------------------------------------
      - name: "ğŸ“‚ Record Service Inventory"
        continue-on-error: true
        run: |
          echo "Collecting Container Info..."
          
          # 1. ì‹¤í–‰ ì¤‘ì¸ ì»¨í…Œì´ë„ˆ ëª©ë¡ ì ì¬
          docker ps -a > "${INVENTORY_DIR}/containers_list.txt"
          
          # 2. ìƒì„¸ ìŠ¤í™(JSON) ì ì¬
          docker inspect ci-mysql-primary > "${INVENTORY_DIR}/primary_inspect.json"
          docker inspect ci-mysql-replica > "${INVENTORY_DIR}/replica_inspect.json"
          docker inspect ci-redis > "${INVENTORY_DIR}/redis_inspect.json"
          
          # 3. ë„¤íŠ¸ì›Œí¬ ì •ë³´ ì ì¬
          docker network inspect ci_ci-net > "${INVENTORY_DIR}/network_inspect.json" || docker network ls > "${INVENTORY_DIR}/network_list.txt"
          
          # 4. ë¡œê·¸ ì ì¬
          docker logs ci-mysql-primary > "${INVENTORY_DIR}/primary.log" 2>&1
          docker logs ci-mysql-replica > "${INVENTORY_DIR}/replica.log" 2>&1
          
          echo "âœ… All service data archived in ${INVENTORY_DIR}/"
          ls -R "${INVENTORY_DIR}"

      # ----------------------------------------------------------------
      # 4. Maven Build & Driver Setup
      # ----------------------------------------------------------------
      - name: "Download Driver & Build"
        run: |
          # ë“œë¼ì´ë²„ ë‹¤ìš´ë¡œë“œ
          mkdir -p libs
          wget -q -O libs/mysql-driver.jar "${{ env.DRIVER_URL }}"
          
          # Maven ë¹Œë“œ
          export SPRING_DATASOURCE_URL="jdbc:mysql://127.0.0.1:3306/mydb?useSSL=false"
          export SPRING_DATASOURCE_USERNAME="$SECURE_DB_USER"
          export SPRING_DATASOURCE_PASSWORD="$SECURE_DB_PASS"
          
          mvn -B clean package -DskipTests=true 2>&1 | tee "${LOG_DIR}/maven_build.log"
          
          JAR_FILE=$(find target -name "*.jar" ! -name "original-*.jar" | head -n 1)
          if [ -f "$JAR_FILE" ]; then
             cp "$JAR_FILE" "${RELEASE_DIR}/spring-app.jar"
          else
             touch "${RELEASE_DIR}/spring-app.jar"
          fi

      # ----------------------------------------------------------------
      # 5. Java Test (Primary DB ì—°ê²°)
      # ----------------------------------------------------------------
      - name: "Generate & Run Test Code"
        continue-on-error: true
        run: |
          cat <<EOF > JdbcSmokeTest.java
          import java.sql.*;
          import java.util.*;
          public class JdbcSmokeTest {
              public static void main(String[] args) throws Exception {
                  String url = System.getenv("DB_URL");
                  String user = System.getenv("DB_USER");
                  String pass = System.getenv("DB_PASS");
                  int scale = Integer.parseInt(System.getenv("SCALE"));
                  
                  System.out.println("[SMOKE] Target: " + url);
                  Class.forName("com.mysql.cj.jdbc.Driver");
                  
                  try (Connection conn = DriverManager.getConnection(url, user, pass)) {
                      System.out.println("[SMOKE] Connected! Executing " + scale + " inserts.");
                      if (scale > 0) {
                          try (PreparedStatement pstmt = conn.prepareStatement("INSERT INTO users (name, age) VALUES (?, ?)")) {
                              // í…Œì´ë¸” ìƒì„± (Composeì—ì„œ ì´ˆê¸°í™” ì•ˆë˜ì—ˆì„ ê²½ìš° ëŒ€ë¹„)
                              Statement stmt = conn.createStatement();
                              stmt.execute("CREATE TABLE IF NOT EXISTS users (id INT AUTO_INCREMENT PRIMARY KEY, name VARCHAR(100), age INT)");
                              
                              for (int i = 1; i <= scale; i++) {
                                  pstmt.setString(1, "User_" + i);
                                  pstmt.setInt(2, new Random().nextInt(100));
                                  pstmt.executeUpdate();
                              }
                          }
                      }
                      System.out.println("[SMOKE] Success.");
                  }
              }
          }
          EOF

          # Host Network ëª¨ë“œ ëŒ€ì‹  í¬íŠ¸ í¬ì›Œë”©ëœ ë¡œì»¬í˜¸ìŠ¤íŠ¸ ì‚¬ìš©
          docker run --rm \
            --network host \
            -e DB_URL="jdbc:mysql://127.0.0.1:3306/mydb?useSSL=false&allowPublicKeyRetrieval=true" \
            -e DB_USER="$SECURE_DB_USER" \
            -e DB_PASS="$SECURE_DB_PASS" \
            -e SCALE="${{ inputs.scale_count || 50 }}" \
            -v "$(pwd)/JdbcSmokeTest.java:/app/JdbcSmokeTest.java" \
            -v "$(pwd)/libs:/libs:ro" \
            -w /app \
            eclipse-temurin:17-jdk \
            sh -c 'javac -cp ".:/libs/mysql-driver.jar" JdbcSmokeTest.java && java -cp ".:/libs/mysql-driver.jar" JdbcSmokeTest'

      # ----------------------------------------------------------------
      # 6. ì„œë¹„ìŠ¤ ì¬ì‹œì‘ ë° ë°ì´í„° ë¬´ê²°ì„± í™•ì¸
      # ----------------------------------------------------------------
      - name: "ğŸ”„ Restart Services & Verify Persistence"
        continue-on-error: true
        run: |
          echo "ğŸ›‘ Restarting All Services via Compose..."
          docker-compose restart
          
          echo "â³ Waiting for Recovery..."
          sleep 10
          
          # ì¬ì‹œì‘ í›„ ë°ì´í„° ë””ë ‰í† ë¦¬ì— íŒŒì¼ì´ ì¡´ì¬í•˜ëŠ”ì§€ í™•ì¸ (ì ì¬ í™•ì¸)
          if [ -d "${DATA_DIR}/primary/sys" ]; then
             echo "âœ… Data Directory Persistence Verified: ${DATA_DIR}/primary"
             ls -l "${DATA_DIR}/primary"
          else
             echo "âŒ Data Directory Missing!"
             exit 1
          fi

      # ----------------------------------------------------------------
      # 7. Artifacts & Cleanup
      # ----------------------------------------------------------------
      - name: "Upload Artifacts (App + Inventory)"
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: full-package-artifacts
          path: |
            ${{ env.RELEASE_DIR }}/*.jar
            ${{ env.INVENTORY_DIR }}/*
            
      - name: "Cleanup"
        if: always()
        run: docker-compose down -v

  extension-package:
    name: "ğŸ§© Rep+ Extension Package"
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: "Package Rep+"
        continue-on-error: true
        run: |
          mkdir -p release_package
          zip -r release_package/rep-plus-extension.zip . -x "*.git*" -x "target/*" -x ".github/*" -x ".mvn/*" -x "*.jar" || true
          [ ! -f release_package/rep-plus-extension.zip ] && touch release_package/rep-plus-extension.zip
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: extension-zip
          path: release_package/rep-plus-extension.zip

  create-release:
    name: "ğŸš€ Publish Release"
    needs: [backend-orchestration, extension-package]
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: all_artifacts
      - name: "Release Prep"
        continue-on-error: true
        run: |
          mkdir -p final_release
          [ -d "all_artifacts/full-package-artifacts" ] && mv all_artifacts/full-package-artifacts/* final_release/
          [ -d "all_artifacts/extension-zip" ] && mv all_artifacts/extension-zip/*.zip final_release/
      - uses: softprops/action-gh-release@v1
        with:
          files: final_release/*
          body: |
            ## ğŸš€ Massive Service Release: ${{ github.ref_name }}
            - **Orchestration**: Docker Compose (Primary, Replica, Redis).
            - **Inventory**: Full container logs & inspect data archived.
            - **Persistence**: Data mapped to `${{ env.DATA_DIR }}`.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
