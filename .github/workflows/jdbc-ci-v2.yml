name: "ğŸ” Spring Boot JDBC CI + Rep+ Extension Release"

on:
  push:
    branches: [ "main", "develop" ]
    tags: [ "v*" ] # v1.0.0 íƒœê·¸ í‘¸ì‹œ ì‹œ ë¦´ë¦¬ì¦ˆ ë™ì‘
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      mysql_user:
        description: "MySQL ìœ ì €"
        default: "root"
      mysql_pass:
        description: "MySQL íŒ¨ìŠ¤ì›Œë“œ"
        default: "password"
      mysql_db:
        description: "DBëª…"
        default: "mydb"
      scale_count:
        description: "Smoke Test ë°˜ë³µ íšŸìˆ˜ (SCALE)"
        default: "50"

permissions:
  contents: write

env:
  TZ: Asia/Seoul
  LOG_DIR: .github/echo_logs
  ARTIFACT_DIR: .github/echo_artifacts
  RELEASE_DIR: release_package
  DEFAULT_SCALE: 50

jobs:
  # ==================================================================================
  # JOB 1: Spring Boot Backend Build & JDBC Test
  # ==================================================================================
  backend-build-test:
    name: "â˜• Backend Build & JDBC Scale Test"
    runs-on: ubuntu-22.04
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: mydb
        ports:
          - 3306:3306
        volumes:
          - /var/lib/mysql
        options: >-
          --tmpfs /var/lib/mysql
          --health-cmd="mysqladmin ping -ppassword --silent"
          --health-interval=5s
          --health-timeout=2s
          --health-retries=20
          --max_connections=1000

    steps:
      # 



      #################################################################
      # 1. í™˜ê²½ ì¤€ë¹„ ë° ì²´í¬ì•„ì›ƒ
      #################################################################
      - name: "Checkout repo"
        uses: actions/checkout@v4

      - name: "Prepare directories"
        run: |
          mkdir -p "${LOG_DIR}" "${ARTIFACT_DIR}" "${RELEASE_DIR}"

      #################################################################
      # 2. JDK ì„¤ì • (Temurin 17)
      #################################################################
      - name: "Setup Temurin Java 17"
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      #################################################################
      # 3. MySQL ìŠ¤í‚¤ë§ˆ ì´ˆê¸°í™”
      #################################################################
      - name: "Init MySQL Schema"
        run: |
          # MySQL Port ëŒ€ê¸° (Service Healthê°€ ìˆì§€ë§Œ ì•ˆì „ì¥ì¹˜)
          while ! mysqladmin ping -h 127.0.0.1 -P 3306 -uroot -ppassword --silent; do
            echo "Waiting for MySQL..."
            sleep 2
          done

          DB_USER="${{ inputs.mysql_user || 'root' }}"
          DB_PASS="${{ inputs.mysql_pass || 'password' }}"
          DB_NAME="${{ inputs.mysql_db   || 'mydb' }}"
          
          echo "Creating table 'users'..."
          mysql -h 127.0.0.1 -P 3306 -u"$DB_USER" -p"$DB_PASS" "$DB_NAME" -e "
            CREATE TABLE IF NOT EXISTS users (
              id INT AUTO_INCREMENT PRIMARY KEY,
              name VARCHAR(100) NOT NULL,
              age INT NOT NULL
            );
          "

      #################################################################
      # 4. Maven Build & Package
      #################################################################
      - name: "Maven Build"
        run: |
          export SPRING_DATASOURCE_URL="jdbc:mysql://127.0.0.1:3306/${{ inputs.mysql_db || 'mydb' }}?useSSL=false"
          export SPRING_DATASOURCE_USERNAME="${{ inputs.mysql_user || 'root' }}"
          export SPRING_DATASOURCE_PASSWORD="${{ inputs.mysql_pass || 'password' }}"
          
          mvn -B clean package -DskipTests=false 2>&1 | tee "${LOG_DIR}/maven_build.log"
          
          # JAR íŒŒì¼ ì¶”ì¶œ ë° ì´ë™
          JAR_FILE=$(find target -name "*.jar" ! -name "original-*.jar" | head -n 1)
          cp "$JAR_FILE" "${RELEASE_DIR}/spring-app.jar"

      #################################################################
      # 5. JDBC Scale Load Test (Docker)
      #################################################################
      - name: "Run JDBC Scale Test"
        continue-on-error: true # í…ŒìŠ¤íŠ¸ ì‹¤íŒ¨í•´ë„ ë¦´ë¦¬ì¦ˆ íŒ¨í‚¤ì§•ì€ ì§„í–‰í•  ê²½ìš° (ì„ íƒì‚¬í•­)
        run: |
          mkdir -p tmp_jars
          mvn -q dependency:copy-dependencies -DincludeArtifactIds=mysql-connector-j -DoutputDirectory=tmp_jars
          
          # Java í…ŒìŠ¤íŠ¸ ì½”ë“œ ìƒì„±
          cat <<EOF > JdbcSmokeTest.java
          import java.sql.*;
          import java.util.*;
          public class JdbcSmokeTest {
              public static void main(String[] args) throws Exception {
                  String url = System.getenv("DB_URL");
                  String user = System.getenv("DB_USER");
                  String pass = System.getenv("DB_PASS");
                  int scale = Integer.parseInt(System.getenv("SCALE"));
                  System.out.println("[SMOKE] Scale Test Start: " + scale + " iterations");
                  Class.forName("com.mysql.cj.jdbc.Driver");
                  try (Connection conn = DriverManager.getConnection(url, user, pass)) {
                      try (PreparedStatement pstmt = conn.prepareStatement("INSERT INTO users (name, age) VALUES (?, ?)")) {
                          for (int i = 1; i <= scale; i++) {
                              pstmt.setString(1, "User_" + i);
                              pstmt.setInt(2, new Random().nextInt(100));
                              pstmt.executeUpdate();
                          }
                      }
                      System.out.println("[SMOKE] SUCCESS: " + scale + " inserts completed.");
                  }
              }
          }
          EOF

          # Docker ì‹¤í–‰ (ì´ë¯¸ì§€ ìˆ˜ì •ë¨: eclipse-temurin)
          docker run --rm \
            --add-host=host.docker.internal:host-gateway \
            -e DB_URL="jdbc:mysql://host.docker.internal:3306/${{ inputs.mysql_db || 'mydb' }}?useSSL=false&allowPublicKeyRetrieval=true" \
            -e DB_USER="${{ inputs.mysql_user || 'root' }}" \
            -e DB_PASS="${{ inputs.mysql_pass || 'password' }}" \
            -e SCALE="${{ inputs.scale_count || env.DEFAULT_SCALE }}" \
            -v "$(pwd)/JdbcSmokeTest.java:/app/JdbcSmokeTest.java" \
            -v "$(pwd)/tmp_jars:/jars:ro" \
            -w /app \
            eclipse-temurin:17-jdk \
            bash -c 'javac -cp .:/jars/* JdbcSmokeTest.java && java -cp .:/jars/* JdbcSmokeTest'

      #################################################################
      # 6. ì•„í‹°íŒ©íŠ¸ ì„ì‹œ ì €ì¥ (Backend)
      #################################################################
      - name: "Upload Backend Artifact"
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          path: ${{ env.RELEASE_DIR }}/spring-app.jar

  # ==================================================================================
  # JOB 2: Rep+ Chrome Extension Package (ìš”ì²­í•˜ì‹  í™•ì¥ í”„ë¡œê·¸ë¨ ë°˜ì˜)
  # ==================================================================================
  extension-package:
    name: "ğŸ§© Rep+ Extension Package"
    runs-on: ubuntu-22.04
    steps:
      - name: "Checkout repo"
        uses: actions/checkout@v4

      - name: "Package Rep+ Extension"
        run: |
          mkdir -p release_package
          
          # [ì¤‘ìš”] í™•ì¥ í”„ë¡œê·¸ë¨ íŒ¨í‚¤ì§• ë¡œì§
          # ì €ì¥ì†Œ ë£¨íŠ¸ì— manifest.json ë“±ì´ ìˆë‹¤ê³  ê°€ì •í•˜ê³  zipìœ¼ë¡œ ì••ì¶•í•©ë‹ˆë‹¤.
          # Java ê´€ë ¨ íŒŒì¼(target, src/main/java ë“±)ê³¼ git íŒŒì¼ì€ ì œì™¸í•©ë‹ˆë‹¤.
          echo "Packaging Rep+ Extension..."
          
          zip -r release_package/rep-plus-extension.zip . \
            -x "*.git*" \
            -x "target/*" \
            -x ".github/*" \
            -x "*.jar" \
            -x "mvnw*"
            
          echo "âœ… Rep+ Extension Packaged: release_package/rep-plus-extension.zip"

      - name: "Upload Extension Artifact"
        uses: actions/upload-artifact@v4
        with:
          name: extension-zip
          path: release_package/rep-plus-extension.zip

  # ==================================================================================
  # JOB 3: Unified Release (JAR + Extension ZIP)
  # ==================================================================================
  create-release:
    name: "ğŸš€ Publish Release"
    needs: [backend-build-test, extension-package]
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-22.04
    steps:
      - name: "Download All Artifacts"
        uses: actions/download-artifact@v4
        with:
          path: all_artifacts

      - name: "Prepare Release Files"
        run: |
          mkdir -p final_release
          # ë‹¤ìš´ë¡œë“œëœ ì•„í‹°íŒ©íŠ¸ë“¤ì„ í•˜ë‚˜ì˜ í´ë”ë¡œ ì´ë™
          mv all_artifacts/backend-jar/*.jar final_release/
          mv all_artifacts/extension-zip/*.zip final_release/
          ls -l final_release/

      - name: "Create GitHub Release"
        uses: softprops/action-gh-release@v1
        with:
          files: |
            final_release/spring-app.jar
            final_release/rep-plus-extension.zip
          body: |
            ## ğŸš€ New Release: ${{ github.ref_name }}
            
            ### ğŸ“¦ Artifacts
            1. **Spring Boot App**: `spring-app.jar` (Backend & DB Smoke Tested)
            2. **Rep+ Extension**: `rep-plus-extension.zip` (Chrome DevTools Utility)

            ### ğŸ“ Rep+ Features (Included)
            - **Proxy-less**: Works directly in Chrome.
            - **Capture & Replay**: Manipulate HTTP requests (Headers, Body).
            - **AI Powered**: Integrated with Claude for request explanation.
            - **Massive Replay**: Sniper, Battering Ram, Pitchfork, Cluster Bomb modes.
            - **Unified Extractor**: JS Secret Scanner & Endpoint Extractor.
            
            ### â„¹ï¸ Build Info
            - Commit: ${{ github.sha }}
            - Scale Test Count: ${{ inputs.scale_count || env.DEFAULT_SCALE }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
