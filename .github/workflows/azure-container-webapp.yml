name: "ğŸ³ Azure WebApp Container Deploy â€” EchoOps SafeContinue (rev9)"

on:
  push:
    branches: ["main"]
  workflow_dispatch:
    inputs:
      deploy_env:
        description: "ë°°í¬ í™˜ê²½ íƒœê·¸ (dev/stage/prod ë“±)"
        default: "dev"
        required: false
      extra_tag:
        description: "ì¶”ê°€ ì»¤ìŠ¤í…€ ì´ë¯¸ì§€ íƒœê·¸ (ë¹„ì›Œë„ ë¨)"
        default: ""
        required: false
      run_healthcheck:
        description: "ë°°í¬ í›„ curlë¡œ í—¬ìŠ¤ì²´í¬ í• ê¹Œìš”?"
        type: boolean
        default: true
      force_success_msg:
        description: "ì‹¤íŒ¨í•´ë„ ë§ˆì§€ë§‰ì— ì„±ê³µ ë©”ì‹œì§€ ê°•ì œë¡œ ì°ê¸°"
        type: boolean
        default: true

permissions:
  contents: read
  packages: write      # GHCR push
  id-token: write      # OIDC (í–¥í›„ í™•ì¥ ìë¦¬)
  security-events: write

env:
  TZ: Asia: Seoul
  LOG_DIR: .github/echo_logs
  ARTIFACT_DIR: .github/echo_artifacts
  
  # âš ï¸ ì¤‘ìš”: GitHub ë ˆí¬ì§€í† ë¦¬ ì‹œí¬ë¦¿ì— AZURE_WEBAPP_NAMEì„ ë“±ë¡í•´ì•¼ í•©ë‹ˆë‹¤.
  AZURE_WEBAPP_NAME: ${{ secrets.AZURE_WEBAPP_NAME }}
  DOCKER_REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }} # ex) koreatest12/koreakimtest

  # í—¬í¼ ìŠ¤í¬ë¦½íŠ¸ë¥¼ ìƒë‹¨ envë¡œ ì¶”ì¶œ (DRY)
  HELPER_SCRIPT: |
    TS(){ date "+%Y-%m-%d %H:%M:%S%z"; }
    log_ok(){   echo "âœ… [$(TS)] $*"; }
    log_warn(){ echo "âš ï¸  [$(TS)] $*" >&2; }
    log_err(){  echo "âŒ [$(TS)] $*" >&2; }
    safe_run() {
      local step="$1"; shift
      log_ok "â–¶ ${step} :: $*"
      mkdir -p "${LOG_DIR:-.github/echo_logs}" "${ARTIFACT_DIR:-.github/echo_artifacts}" || true
      "$@" 2>&1
      rc=$?
      if [ $rc -eq 0 ]; then
        log_ok "${step} OK"
      else
        log_err "${step} FAILED (exit=${rc}) â€” continue anyway"
      fi
      return 0  # í•­ìƒ 0ìœ¼ë¡œ ë°˜í™˜ â†’ ì´ stepì€ ì‹¤íŒ¨ë¡œ ì•ˆ ì£½ìŒ
    }

concurrency:
  group: azure-webapp-deploy-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-and-push:
    name: "â‘  Build & Push Image (GHCR)"
    runs-on: ubuntu-24.04
    outputs:
      # deploy ì¡ì— ì „ë‹¬í•  ì´ë¯¸ì§€ íƒœê·¸ (git sha ê¸°ì¤€)
      image_sha_tag: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
      
    steps:
      - name: Init dirs + helpers
        shell: bash
        run: |
          set -Eeuo pipefail
          mkdir -p "${LOG_DIR}" "${ARTIFACT_DIR}"
          echo "${HELPER_SCRIPT}" > /tmp/echo_helpers.sh
          chmod +x /tmp/echo_helpers.sh
          . /tmp/echo_helpers.sh
          log_ok "Helpers ready. Dirs ready: ${LOG_DIR}, ${ARTIFACT_DIR}"

      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@f95db51fddba0c2d1ec667646a06c2ce06100226 # v3.0.0

      - name: Login GHCR
        uses: docker/login-action@343f7c4344506bcbf9b4de18042ae17996df046d # v3.0.0
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha
            type=raw,value=${{ github.run_id }}-${{ github.run_number }}-${{ github.run_attempt }}
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=raw,value=${{ github.event.inputs.extra_tag }},enable=${{ github.event.inputs.extra_tag != '' }}

      - name: Build and push Docker image
        id: build-push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Security scan placeholder
        shell: bash
        run: |
          set +e
          . /tmp/echo_helpers.sh
          mkdir -p "${LOG_DIR}" "${ARTIFACT_DIR}"
          
          log_ok "Security scan placeholder for image..."
          log_ok "Tags pushed: ${{ steps.meta.outputs.tags }}"
          echo "Tags: ${{ steps.meta.outputs.tags }}" > "${LOG_DIR}/security_scan.log"
          exit 0

      - name: Upload build logs
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: |
            ${{ env.LOG_DIR }}
            ${{ env.ARTIFACT_DIR }}
          if-no-files-found: ignore
          retention-days: 7

  deploy:
    name: "â‘¡ Deploy to Azure Web App"
    runs-on: ubuntu-24.04
    needs: build-and-push
    environment:
      name: "Development" 
    
    steps:
      - name: Init dirs + helpers
        shell: bash
        run: |
          set -Eeuo pipefail
          mkdir -p "${LOG_DIR}" "${ARTIFACT_DIR}"
          echo "${HELPER_SCRIPT}" > /tmp/echo_helpers.sh
          chmod +x /tmp/echo_helpers.sh
          . /tmp/echo_helpers.sh
          log_ok "Deploy helpers ready"

      - name: Get deploy metadata from build job
        shell: bash
        run: |
          set -Eeuo pipefail
          . /tmp/echo_helpers.sh
          mkdir -p "${LOG_DIR}" "${ARTIFACT_DIR}"
          
          # build ì¡ì˜ outputì„ env varë¡œ ë“±ë¡
          echo "IMAGE_TO_DEPLOY=${{ needs.build-and-push.outputs.image_sha_tag }}" >> $GITHUB_ENV
          
          log_ok "Will deploy image: ${{ needs.build-and-push.outputs.image_sha_tag }}"
          log_ok "Target WebApp: ${{ env.AZURE_WEBAPP_NAME }}" # ğŸ‘ˆ 'Target WebApp' ë¡œê·¸ ë³µì›

      #################################################################
      # Gate: 'rev9'ì—ì„œ ì˜ë„ì ìœ¼ë¡œ ì œê±°ë¨ (ìŠ¤í‚µ ì—†ëŠ” ì‹¤í–‰ì„ ìœ„í•´)
      #################################################################
      
      #################################################################
      # ì‹¤ì œ ì»¨í…Œì´ë„ˆ ì´ë¯¸ì§€ ë°°í¬ (azure/webapps-deploy@v3 ì‚¬ìš©)
      #################################################################
      - name: Deploy to Azure Web App (publish-profile mode)
        # if: env.DEPLOY_ENABLED == 'true'  <-- 'rev9'ì—ì„œ ì œê±°ë¨
        id: deploy-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          images: '${{ env.IMAGE_TO_DEPLOY }}'

      - name: Record deploy output
        # if: env.DEPLOY_ENABLED == 'true'  <-- 'rev9'ì—ì„œ ì œê±°ë¨
        shell: bash
        run: |
          set +e
          . /tmp/echo_helpers.sh
          mkdir -p "${LOG_DIR}" "${ARTIFACT_DIR}"

          DEPLOY_URL="${{ steps.deploy-webapp.outputs.webapp-url }}"
          if [ -z "$DEPLOY_URL" ]; then
            log_warn "webapps-deploy didn't emit webapp-url output."
          else
            log_ok "Azure webapp-url -> $DEPLOY_URL"
          fi
          echo "$DEPLOY_URL" > "${LOG_DIR}/deploy_url.txt"
          exit 0

      - name: Healthcheck (optional)
        # â¬‡ï¸ 'DEPLOY_ENABLED' ì¡°ê±´ ì œê±°ë¨
        if: github.event.inputs.run_healthcheck == 'true' || github.event.inputs.run_healthcheck == ''
        shell: bash
        run: |
          set +e
          . /tmp/echo_helpers.sh
          mkdir -p "${LOG_DIR}" "${ARTIFACT_DIR}"
          
          TARGET_URL="$(cat ${LOG_DIR}/deploy_url.txt 2>/dev/null || true)"
          if [ -z "$TARGET_URL" ]; then
            log_warn "No URL found for healthcheck. Skipping."
            echo "HEALTH=skip" >> $GITHUB_ENV
          else
            for try in 1 2 3 4 5; do
              log_ok "Healthcheck try #$try -> $TARGET_URL"
              if curl -fsS "$TARGET_URL" >/dev/null 2>&1; then
                log_ok "Healthcheck success on try #$try"
                echo "HEALTH=ok" >> $GITHUB_ENV
                break
              else
                log_warn "Healthcheck attempt #$try failed, sleep 5s"
                sleep 5
              fi
            done
            if [ "${HEALTH:-}" != "ok" ]; then
              log_err "Healthcheck failed after retries â€” continue anyway"
            fi
          fi
          exit 0

      - name: Azure runtime info placeholder
        # if: env.DEPLOY_ENABLED == 'true'  <-- 'rev9'ì—ì„œ ì œê±°ë¨
        shell: bash
        run: |
          set +e
          . /tmp/echo_helpers.sh
          mkdir -p "${LOG_DIR}" "${ARTIFACT_DIR}"
          
          safe_run "azure.runtime.info" \
            echo "Runtime inspect placeholder for ${AZURE_WEBAPP_NAME}" \
            | tee "${LOG_DIR}/azure_runtime.log"
            
          exit 0

      - name: Upload deploy logs
        uses: actions/upload-artifact@v4
        with:
          name: deploy-logs
          path: |
            ${{ env.LOG_DIR }}
            ${{ env.ARTIFACT_DIR }}
          if-no-files-found: ignore
          retention-days: 7

      - name: Force success footer
        if: ${{ github.event.inputs.force_success_msg == 'true' || github.event.inputs.force_success_msg == '' }}
        shell: bash
        run: |
          set +e
          . /tmp/echo_helpers.sh
          mkdir -p "${LOG_DIR}" "${ARTIFACT_DIR}"
          
          # â¬‡ï¸ 'DEPLOY_ENABLED' ë¶„ê¸° ì œê±°ë¨. ì´ì œ í•­ìƒ 'ì‹œë„' ìƒíƒœ.
          STATUS_MSG="Deployment attempted (publish-profile mode)."

          log_ok "ğŸ‰ SAFE-CONTINUE COMPLETE"
          log_ok "Status: ${STATUS_MSG}"
          log_ok "App: ${AZURE_WEBAPP_NAME:- (Not Set) }"
          log_ok "Image: ${{ env.IMAGE_TO_DEPLOY }}"
          log_ok "Env tag: ${{ github.event.inputs.deploy_env || 'dev' }}"
          log_ok "Some steps may have failed, but pipeline reached the final checkpoint by design."
          exit 0
