name: "üöÄ Auto-Generate, Upload & Deploy Pipeline"

on:
  workflow_dispatch: # ÏàòÎèô Ïã§Ìñâ
  push:
    branches: [ "main" ]
    paths-ignore: # Î¨¥Ìïú Î£®ÌîÑ Î∞©ÏßÄ: ÏÉùÏÑ±Îêú ÌååÏùº Î≥ÄÍ≤Ω ÏãúÏóêÎäî Ìä∏Î¶¨Í±∞ÎêòÏßÄ ÏïäÏùå
      - 'enterprise-app/**'
      - 'README.md'

# [ÌïµÏã¨] Ï†ÄÏû•ÏÜåÏóê ÏΩîÎìúÎ•º Ìë∏Ïãú(Upload)ÌïòÍ∏∞ ÏúÑÌï¥ write Í∂åÌïú ÌïÑÏàò
permissions:
  contents: write
  packages: write
  security-events: write
  checks: write

env:
  MAVEN_VERSION: '3.9.6'
  JAVA_VERSION: '17'
  PROJECT_ROOT: 'enterprise-app' # ÏÉùÏÑ±Îê† ÌîÑÎ°úÏ†ùÌä∏ Ìè¥ÎçîÎ™Ö
  DOCKER_IMAGE_NAME: 'enterprise-demo'

jobs:
  generate-upload-deploy:
    runs-on: ubuntu-latest
    name: üõ†Ô∏è Gen, Push, Build & Deploy

    steps:
      # ----------------------------------------------------------------
      # 1. Ï¥àÍ∏∞ ÏÑ§Ï†ï Î∞è Ï∫êÏã± (Cache)
      # ----------------------------------------------------------------
      - name: üì• Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Git PushÎ•º ÏúÑÌï¥ Ï†ÑÏ≤¥ ÌûàÏä§ÌÜ†Î¶¨ Í∞ÄÏ†∏Ïò§Í∏∞

      - name: ‚òï Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'

      # [ÏöîÏ≤≠ÏÇ¨Ìï≠] Maven ÏùòÏ°¥ÏÑ± Ï∫êÏã± Í∞ïÌôî
      - name: üíæ Cache Maven Packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven-

      # ----------------------------------------------------------------
      # 2. Maven ÏàòÎèô ÏÑ§Ïπò
      # ----------------------------------------------------------------
      - name: ‚¨áÔ∏è Manual Install Apache Maven
        run: |
          if [ ! -d "apache-maven-${MAVEN_VERSION}" ]; then
            wget -q https://archive.apache.org/dist/maven/maven-3/${MAVEN_VERSION}/binaries/apache-maven-${MAVEN_VERSION}-bin.tar.gz
            tar -xzf apache-maven-${MAVEN_VERSION}-bin.tar.gz
          fi
          echo "$(pwd)/apache-maven-${MAVEN_VERSION}/bin" >> $GITHUB_PATH
          export PATH="$(pwd)/apache-maven-${MAVEN_VERSION}/bin:$PATH"

      # ----------------------------------------------------------------
      # 3. ÌååÏùº Î∞è XML ÎåÄÎüâ ÏÉùÏÑ± (ÏóÖÍ∑∏Î†àÏù¥Îìú)
      # ----------------------------------------------------------------
      - name: üìÇ Generate All Project Files
        run: |
          echo "üõ†Ô∏è Creating directory structure..."
          # ÏÜåÏä§ Î∞è Î¶¨ÏÜåÏä§ Ìè¥Îçî
          mkdir -p ${PROJECT_ROOT}/src/main/java/com/company/core
          mkdir -p ${PROJECT_ROOT}/src/test/java/com/company/core
          mkdir -p ${PROJECT_ROOT}/src/main/resources
          # K8s Î∞è ÏÑ§Ï†ï Ìè¥Îçî
          mkdir -p ${PROJECT_ROOT}/k8s
          mkdir -p ${PROJECT_ROOT}/.github

          # -----------------------------------------------------------
          # [3-1] pom.xml ÏÉùÏÑ± (ÌïÑÏàò XML)
          # -----------------------------------------------------------
          cat <<EOF > ${PROJECT_ROOT}/pom.xml
          <project xmlns="http://maven.apache.org/POM/4.0.0"
                   xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
                   xsi:schemaLocation="http://maven.apache.org/POM/4.0.0 http://maven.apache.org/xsd/maven-4.0.0.xsd">
              <modelVersion>4.0.0</modelVersion>
              <groupId>com.company</groupId>
              <artifactId>enterprise-core</artifactId>
              <version>1.0.0</version>
              
              <properties>
                  <maven.compiler.source>${JAVA_VERSION}</maven.compiler.source>
                  <maven.compiler.target>${JAVA_VERSION}</maven.compiler.target>
                  <project.build.sourceEncoding>UTF-8</project.build.sourceEncoding>
              </properties>

              <dependencies>
                  <dependency>
                      <groupId>org.slf4j</groupId>
                      <artifactId>slf4j-api</artifactId>
                      <version>2.0.9</version>
                  </dependency>
                  <dependency>
                      <groupId>ch.qos.logback</groupId>
                      <artifactId>logback-classic</artifactId>
                      <version>1.4.11</version>
                  </dependency>
                  <dependency>
                      <groupId>org.junit.jupiter</groupId>
                      <artifactId>junit-jupiter-api</artifactId>
                      <version>5.10.0</version>
                      <scope>test</scope>
                  </dependency>
                  <dependency>
                      <groupId>org.junit.jupiter</groupId>
                      <artifactId>junit-jupiter-engine</artifactId>
                      <version>5.10.0</version>
                      <scope>test</scope>
                  </dependency>
              </dependencies>

              <build>
                  <plugins>
                      <plugin>
                          <groupId>org.apache.maven.plugins</groupId>
                          <artifactId>maven-surefire-plugin</artifactId>
                          <version>3.1.2</version>
                      </plugin>
                      <plugin>
                          <groupId>org.apache.maven.plugins</groupId>
                          <artifactId>maven-javadoc-plugin</artifactId>
                          <version>3.6.3</version>
                          <configuration>
                              <encoding>UTF-8</encoding>
                              <doclint>none</doclint>
                              <failOnError>false</failOnError>
                          </configuration>
                      </plugin>
                  </plugins>
              </build>
          </project>
          EOF

          # -----------------------------------------------------------
          # [3-2] logback.xml ÏÉùÏÑ± (Ï∂îÍ∞Ä XML: Î°úÍπÖ ÏÑ§Ï†ï)
          # -----------------------------------------------------------
          cat <<EOF > ${PROJECT_ROOT}/src/main/resources/logback.xml
          <configuration>
            <appender name="STDOUT" class="ch.qos.logback.core.ConsoleAppender">
              <encoder>
                <pattern>%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n</pattern>
              </encoder>
            </appender>
            <root level="INFO">
              <appender-ref ref="STDOUT" />
            </root>
          </configuration>
          EOF

          # -----------------------------------------------------------
          # [3-3] settings.xml ÏÉùÏÑ± (Ï∂îÍ∞Ä XML: Maven ÏÇ¨Ïö©Ïûê ÏÑ§Ï†ï)
          # -----------------------------------------------------------
          cat <<EOF > ${PROJECT_ROOT}/settings.xml
          <settings xmlns="http://maven.apache.org/SETTINGS/1.0.0"
                    xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
                    xsi:schemaLocation="http://maven.apache.org/SETTINGS/1.0.0 http://maven.apache.org/xsd/settings-1.0.0.xsd">
            <localRepository/>
            <interactiveMode>true</interactiveMode>
            <offline>false</offline>
          </settings>
          EOF

          # -----------------------------------------------------------
          # [3-4] Java Source ÏÉùÏÑ±
          # -----------------------------------------------------------
          cat <<EOF > ${PROJECT_ROOT}/src/main/java/com/company/core/Application.java
          package com.company.core;
          import org.slf4j.Logger;
          import org.slf4j.LoggerFactory;
          
          /**
           * Enterprise Application Entry Point.
           */
          public class Application {
              private static final Logger logger = LoggerFactory.getLogger(Application.class);
              
              /**
               * Get app status.
               * @return status string
               */
              public String getStatus() { return "Active"; }
              
              /**
               * Main execution.
               * @param args arguments
               */
              public static void main(String[] args) {
                  logger.info("Starting Enterprise Service...");
                  logger.info("System Status: " + new Application().getStatus());
              }
          }
          EOF

          cat <<EOF > ${PROJECT_ROOT}/src/test/java/com/company/core/ApplicationTest.java
          package com.company.core;
          import org.junit.jupiter.api.Test;
          import static org.junit.jupiter.api.Assertions.*;
          class ApplicationTest {
              @Test
              void testStatus() {
                  Application app = new Application();
                  assertEquals("Active", app.getStatus());
              }
          }
          EOF

          # -----------------------------------------------------------
          # [3-5] Dockerfile Î∞è K8s ÏÑ§Ï†ï ÏÉùÏÑ±
          # -----------------------------------------------------------
          # Dockerfile (Ìò∏ÌôòÏÑ± Í∞úÏÑ† Î≤ÑÏ†Ñ)
          cat <<EOF > ${PROJECT_ROOT}/Dockerfile
          FROM eclipse-temurin:17-jre
          WORKDIR /app
          COPY target/*.jar app.jar
          ENTRYPOINT ["java", "-jar", "app.jar"]
          EOF

          # K8s Deployment Template
          cat <<EOF > ${PROJECT_ROOT}/k8s/deployment.template.yaml
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: enterprise-app
          spec:
            replicas: 2
            selector:
              matchLabels:
                app: enterprise-app
            template:
              metadata:
                labels:
                  app: enterprise-app
              spec:
                containers:
                - name: enterprise-app
                  image: GHCR_IMAGE_PLACEHOLDER
                  ports:
                  - containerPort: 8080
                  livenessProbe:
                    exec:
                      command: ["java", "-version"]
                    initialDelaySeconds: 15
          EOF

          echo "‚úÖ All XML and Source files generated."

      # ----------------------------------------------------------------
      # 4. [NEW] ÏÉùÏÑ±Îêú ÌååÏùºÏùÑ GitHub Ï†ÄÏû•ÏÜåÏóê ÏóÖÎ°úÎìú (Commit & Push)
      # ----------------------------------------------------------------
      - name: üöÄ Commit & Push Generated Files
        run: |
          # Git ÏÇ¨Ïö©Ïûê ÏÑ§Ï†ï
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # ÏÉùÏÑ±Îêú Ìè¥Îçî Ï∂îÍ∞Ä
          git add ${PROJECT_ROOT}
          
          # Î≥ÄÍ≤ΩÏÇ¨Ìï≠Ïù¥ ÏûàÏùÑ Í≤ΩÏö∞ÏóêÎßå Ïª§Î∞ã
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            echo "Committing generated files..."
            # [skip ci]Î•º Ï∂îÍ∞ÄÌïòÏó¨ Ïª§Î∞ãÏúºÎ°ú Ïù∏Ìï¥ ÏõåÌÅ¨ÌîåÎ°úÏö∞Í∞Ä Î¨¥Ìïú Î∞òÎ≥µÎêòÎäî Í≤ÉÏùÑ Î∞©ÏßÄ
            git commit -m "üöÄ Auto-generated project files by GitHub Actions [skip ci]"
            git push
            echo "‚úÖ Upload complete!"
          fi

      # ----------------------------------------------------------------
      # 5. ÎπåÎìú Î∞è ÌÖåÏä§Ìä∏ (ÏóÖÎ°úÎìúÎêú ÌååÏùº Í∏∞Î∞ò)
      # ----------------------------------------------------------------
      - name: üèóÔ∏è Maven Build & Verify
        working-directory: ${{ env.PROJECT_ROOT }}
        run: mvn clean verify -B -s settings.xml

      # ----------------------------------------------------------------
      # 6. ÏïÑÌã∞Ìå©Ìä∏ Î∞è ÌÖåÏä§Ìä∏ Í≤∞Í≥º Ï≤òÎ¶¨
      # ----------------------------------------------------------------
      - name: üìä Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: "${{ env.PROJECT_ROOT }}/target/surefire-reports/*.xml"

      - name: üõ°Ô∏è Security Scan (Trivy)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '${{ env.PROJECT_ROOT }}'
          format: 'table'
          exit-code: '0'
          severity: 'CRITICAL,HIGH'

      # ----------------------------------------------------------------
      # 7. Docker Î∞è K8s Î∞∞Ìè¨ Ï§ÄÎπÑ
      # ----------------------------------------------------------------
      - name: üê≥ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: üê≥ Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: üì¶ Build and Push Image
        uses: docker/build-push-action@v5
        with:
          context: ${{ env.PROJECT_ROOT }}
          push: true
          tags: ghcr.io/${{ github.repository }}/${{ env.DOCKER_IMAGE_NAME }}:latest

      - name: ‚ò∏Ô∏è Generate Final K8s Manifest
        run: |
          IMAGE_TAG="ghcr.io/${{ github.repository }}/${{ env.DOCKER_IMAGE_NAME }}:latest"
          sed "s|GHCR_IMAGE_PLACEHOLDER|$IMAGE_TAG|g" ${PROJECT_ROOT}/k8s/deployment.template.yaml > ${PROJECT_ROOT}/k8s/deployment.final.yaml

      - name: üì§ Upload K8s Manifest
        uses: actions/upload-artifact@v4
        with:
          name: k8s-manifests
          path: ${{ env.PROJECT_ROOT }}/k8s/deployment.final.yaml
