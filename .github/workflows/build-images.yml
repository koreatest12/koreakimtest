name: "ğŸš€ Ultimate Enterprise Maven Pipeline (Fixed & Enhanced)"

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  packages: write
  security-events: write
  checks: write

env:
  MAVEN_VERSION: '3.9.6'
  JAVA_VERSION: '17'
  PROJECT_ROOT: 'enterprise-app'
  DOCKER_IMAGE_NAME: 'enterprise-demo'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    name: ğŸ—ï¸ Build, Quality, Doc & Deploy

    steps:
      # ----------------------------------------------------------------
      # 1. ì´ˆê¸° í™˜ê²½ ì„¤ì •
      # ----------------------------------------------------------------
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: â˜• Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'

      - name: ğŸ’¾ Cache Maven Packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven-

      # ----------------------------------------------------------------
      # 2. Maven ìˆ˜ë™ ì„¤ì¹˜
      # ----------------------------------------------------------------
      - name: â¬‡ï¸ Manual Install Apache Maven
        run: |
          if [ ! -d "apache-maven-${MAVEN_VERSION}" ]; then
            wget -q https://archive.apache.org/dist/maven/maven-3/${MAVEN_VERSION}/binaries/apache-maven-${MAVEN_VERSION}-bin.tar.gz
            tar -xzf apache-maven-${MAVEN_VERSION}-bin.tar.gz
          fi
          echo "$(pwd)/apache-maven-${MAVEN_VERSION}/bin" >> $GITHUB_PATH
          export PATH="$(pwd)/apache-maven-${MAVEN_VERSION}/bin:$PATH"
          mvn -version

      # ----------------------------------------------------------------
      # 3. í”„ë¡œì íŠ¸ íŒŒì¼ ëŒ€ëŸ‰ ìƒì„± (ìˆ˜ì •: Javadoc ì™„ë²½ ëŒ€ì‘ + Docker Base ë³€ê²½)
      # ----------------------------------------------------------------
      - name: ğŸ“‚ Generate Enterprise Project Files
        run: |
          echo "ğŸ› ï¸ Creating directory structure..."
          mkdir -p ${PROJECT_ROOT}/src/main/java/com/company/core
          mkdir -p ${PROJECT_ROOT}/src/test/java/com/company/core
          mkdir -p ${PROJECT_ROOT}/src/main/resources
          mkdir -p ${PROJECT_ROOT}/k8s

          # 3-1. pom.xml ìƒì„± (Javadoc ì„¤ì • ì™„í™” ë° ì¸ì½”ë”© ëª…ì‹œ)
          cat <<EOF > ${PROJECT_ROOT}/pom.xml
          <project xmlns="http://maven.apache.org/POM/4.0.0"
                   xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
                   xsi:schemaLocation="http://maven.apache.org/POM/4.0.0 http://maven.apache.org/xsd/maven-4.0.0.xsd">
              <modelVersion>4.0.0</modelVersion>
              <groupId>com.company</groupId>
              <artifactId>enterprise-core</artifactId>
              <version>1.0.0</version>
              
              <properties>
                  <maven.compiler.source>${JAVA_VERSION}</maven.compiler.source>
                  <maven.compiler.target>${JAVA_VERSION}</maven.compiler.target>
                  <project.build.sourceEncoding>UTF-8</project.build.sourceEncoding>
              </properties>

              <dependencies>
                  <dependency>
                      <groupId>org.slf4j</groupId>
                      <artifactId>slf4j-api</artifactId>
                      <version>2.0.9</version>
                  </dependency>
                  <dependency>
                      <groupId>ch.qos.logback</groupId>
                      <artifactId>logback-classic</artifactId>
                      <version>1.4.11</version>
                  </dependency>
                  <dependency>
                      <groupId>org.junit.jupiter</groupId>
                      <artifactId>junit-jupiter-api</artifactId>
                      <version>5.10.0</version>
                      <scope>test</scope>
                  </dependency>
                  <dependency>
                      <groupId>org.junit.jupiter</groupId>
                      <artifactId>junit-jupiter-engine</artifactId>
                      <version>5.10.0</version>
                      <scope>test</scope>
                  </dependency>
              </dependencies>

              <build>
                  <plugins>
                      <plugin>
                          <groupId>org.apache.maven.plugins</groupId>
                          <artifactId>maven-surefire-plugin</artifactId>
                          <version>3.1.2</version>
                      </plugin>
                      <plugin>
                          <groupId>org.apache.maven.plugins</groupId>
                          <artifactId>maven-javadoc-plugin</artifactId>
                          <version>3.6.3</version>
                          <configuration>
                              <encoding>UTF-8</encoding>
                              <doclint>none</doclint> <failOnError>false</failOnError> </configuration>
                          <executions>
                              <execution>
                                  <id>attach-javadocs</id>
                                  <goals><goal>jar</goal></goals>
                              </execution>
                          </executions>
                      </plugin>
                  </plugins>
              </build>
          </project>
          EOF

          # 3-2. Java ì†ŒìŠ¤ ìƒì„± (ìˆ˜ì •: ëª¨ë“  ë©”ì†Œë“œì— Javadoc ì£¼ì„ ì¶”ê°€)
          cat <<EOF > ${PROJECT_ROOT}/src/main/java/com/company/core/Application.java
          package com.company.core;
          import org.slf4j.Logger;
          import org.slf4j.LoggerFactory;
          
          /**
           * Enterprise Application Entry Point.
           * This class handles the main execution of the service.
           */
          public class Application {
              private static final Logger logger = LoggerFactory.getLogger(Application.class);
              
              /**
               * Retrieves the current status of the application.
               * @return The status string representing "Active".
               */
              public String getStatus() { return "Active"; }
              
              /**
               * Main method to start the application.
               * @param args Command line arguments
               */
              public static void main(String[] args) {
                  logger.info("Starting Enterprise Service...");
                  logger.info("System Status: " + new Application().getStatus());
              }
          }
          EOF

          # 3-3. Dockerfile ìƒì„± (ìˆ˜ì •: ë©€í‹° ì•„í‚¤í…ì²˜ í˜¸í™˜ì„± ë¬¸ì œ í•´ê²°)
          # alpine ëŒ€ì‹  í‘œì¤€ jre ì´ë¯¸ì§€ë¥¼ ì‚¬ìš©í•˜ì—¬ arm64/amd64 í˜¸í™˜ì„± í™•ë³´
          cat <<EOF > ${PROJECT_ROOT}/Dockerfile
          FROM eclipse-temurin:17-jre
          WORKDIR /app
          COPY target/*.jar app.jar
          ENTRYPOINT ["java", "-jar", "app.jar"]
          EOF

          # 3-4. Kubernetes Deployment í…œí”Œë¦¿
          cat <<EOF > ${PROJECT_ROOT}/k8s/deployment.template.yaml
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: enterprise-app
          spec:
            replicas: 2
            selector:
              matchLabels:
                app: enterprise-app
            template:
              metadata:
                labels:
                  app: enterprise-app
              spec:
                containers:
                - name: enterprise-app
                  image: GHCR_IMAGE_PLACEHOLDER
                  ports:
                  - containerPort: 8080
                  # í—¬ìŠ¤ ì²´í¬ ê¸°ëŠ¥ ì¶”ê°€ (ì—…ê·¸ë ˆì´ë“œ)
                  livenessProbe:
                    exec:
                      command: ["java", "-version"]
                    initialDelaySeconds: 15
                    periodSeconds: 20
          EOF
          
          echo "âœ… Project files generated with fixes."

      # ----------------------------------------------------------------
      # 4. ë¹Œë“œ, í…ŒìŠ¤íŠ¸ ë° ë¬¸ì„œí™” ìˆ˜í–‰
      # ----------------------------------------------------------------
      - name: ğŸ—ï¸ Maven Build & Verify
        working-directory: ${{ env.PROJECT_ROOT }}
        run: mvn clean verify -B

      # ----------------------------------------------------------------
      # 5. ì•„í‹°íŒ©íŠ¸ ì—…ë¡œë“œ ë° í…ŒìŠ¤íŠ¸ ê²°ê³¼
      # ----------------------------------------------------------------
      - name: ğŸ“¤ Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: compiled-artifacts
          path: |
            ${{ env.PROJECT_ROOT }}/target/*.jar
            ${{ env.PROJECT_ROOT }}/target/site/apidocs/
          retention-days: 5

      - name: ğŸ“Š Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: "${{ env.PROJECT_ROOT }}/target/surefire-reports/*.xml"

      # ----------------------------------------------------------------
      # 6. ë³´ì•ˆ ìŠ¤ìº”
      # ----------------------------------------------------------------
      - name: ğŸ›¡ï¸ Security Scan (Trivy)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '${{ env.PROJECT_ROOT }}'
          format: 'table'
          exit-code: '0'
          severity: 'CRITICAL,HIGH'

      # ----------------------------------------------------------------
      # 7. ë©€í‹° ì•„í‚¤í…ì²˜ Docker ë¹Œë“œ & ë°°í¬ (ìˆ˜ì •ëœ Dockerfile ì‚¬ìš©)
      # ----------------------------------------------------------------
      - name: ğŸ³ Set up QEMU (For Multi-Arch)
        uses: docker/setup-qemu-action@v3

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ³ Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“¦ Build and Push Multi-Arch Image
        uses: docker/build-push-action@v5
        with:
          context: ${{ env.PROJECT_ROOT }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/${{ env.DOCKER_IMAGE_NAME }}:latest
            ghcr.io/${{ github.repository }}/${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }}

      # ----------------------------------------------------------------
      # 8. Kubernetes ë§¤ë‹ˆí˜ìŠ¤íŠ¸ ìµœì¢… ìƒì„±
      # ----------------------------------------------------------------
      - name: â˜¸ï¸ Generate Final Kubernetes Manifest
        run: |
          IMAGE_TAG="ghcr.io/${{ github.repository }}/${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }}"
          sed "s|GHCR_IMAGE_PLACEHOLDER|$IMAGE_TAG|g" ${PROJECT_ROOT}/k8s/deployment.template.yaml > ${PROJECT_ROOT}/k8s/deployment.final.yaml
          
          echo "âœ… Final K8s Manifest created."

      - name: ğŸ“¤ Upload K8s Manifest
        uses: actions/upload-artifact@v4
        with:
          name: k8s-manifests
          path: ${{ env.PROJECT_ROOT }}/k8s/deployment.final.yaml
