name: "üöÄ Scheduled Auto-Gen, Expert Report & Deploy"

on:
  workflow_dispatch: # ÏàòÎèô Ïã§Ìñâ
  schedule:
    - cron: '*/5 * * * *' # 5Î∂Ñ Îã®ÏúÑ ÏûêÎèô Ïã§Ìñâ
  push:
    branches: [ "main" ]
    paths-ignore:
      - 'enterprise-app/**'
      - 'reports/**' # Î¨¥Ìïú Î£®ÌîÑ Î∞©ÏßÄ

permissions:
  contents: write
  packages: write
  security-events: write
  checks: write

env:
  MAVEN_VERSION: '3.9.6'
  JAVA_VERSION: '17'
  PROJECT_ROOT: 'enterprise-app'
  DOCKER_IMAGE_NAME: 'enterprise-demo'
  BACKUP_DIR: 'backups'
  REPORT_DIR: 'reports'
  TZ: 'Asia/Seoul'

jobs:
  full-execution:
    runs-on: ubuntu-latest
    name: üõ†Ô∏è Scheduled Build & Analysis

    steps:
      # ----------------------------------------------------------------
      # 1. Ï¥àÍ∏∞Ìôî Î∞è ÏãúÍ∞Ñ ÏÑ§Ï†ï
      # ----------------------------------------------------------------
      - name: üïí Set Start Time
        run: echo "START_TIME=$(date +%s)" >> $GITHUB_ENV

      - name: üì• Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ‚òï Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'

      - name: üíæ Cache Maven Packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven-

      # ----------------------------------------------------------------
      # 2. Maven ÏàòÎèô ÏÑ§Ïπò
      # ----------------------------------------------------------------
      - name: ‚¨áÔ∏è Manual Install Apache Maven
        run: |
          if [ ! -d "apache-maven-${MAVEN_VERSION}" ]; then
            wget -q https://archive.apache.org/dist/maven/maven-3/${MAVEN_VERSION}/binaries/apache-maven-${MAVEN_VERSION}-bin.tar.gz
            tar -xzf apache-maven-${MAVEN_VERSION}-bin.tar.gz
          fi
          echo "$(pwd)/apache-maven-${MAVEN_VERSION}/bin" >> $GITHUB_PATH
          export PATH="$(pwd)/apache-maven-${MAVEN_VERSION}/bin:$PATH"

      # ----------------------------------------------------------------
      # 3. ÌîÑÎ°úÏ†ùÌä∏ ÌååÏùº ÏÉùÏÑ±
      # ----------------------------------------------------------------
      - name: üìÇ Generate Project Structure & Files
        run: |
          mkdir -p ${PROJECT_ROOT}/src/main/java/com/company/core
          mkdir -p ${PROJECT_ROOT}/src/test/java/com/company/core
          mkdir -p ${PROJECT_ROOT}/src/main/resources/customer_images
          mkdir -p ${PROJECT_ROOT}/k8s
          mkdir -p ${PROJECT_ROOT}/${BACKUP_DIR}
          mkdir -p ${PROJECT_ROOT}/${REPORT_DIR}

          # pom.xml
          cat <<EOF > ${PROJECT_ROOT}/pom.xml
          <project xmlns="http://maven.apache.org/POM/4.0.0" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
                   xsi:schemaLocation="http://maven.apache.org/POM/4.0.0 http://maven.apache.org/xsd/maven-4.0.0.xsd">
              <modelVersion>4.0.0</modelVersion>
              <groupId>com.company</groupId>
              <artifactId>enterprise-core</artifactId>
              <version>1.0.0</version>
              <properties>
                  <maven.compiler.source>${JAVA_VERSION}</maven.compiler.source>
                  <maven.compiler.target>${JAVA_VERSION}</maven.compiler.target>
                  <project.build.sourceEncoding>UTF-8</project.build.sourceEncoding>
              </properties>
              <dependencies>
                  <dependency><groupId>org.slf4j</groupId><artifactId>slf4j-api</artifactId><version>2.0.9</version></dependency>
                  <dependency><groupId>ch.qos.logback</groupId><artifactId>logback-classic</artifactId><version>1.4.11</version></dependency>
                  <dependency><groupId>org.junit.jupiter</groupId><artifactId>junit-jupiter-api</artifactId><version>5.10.0</version><scope>test</scope></dependency>
                  <dependency><groupId>org.junit.jupiter</groupId><artifactId>junit-jupiter-engine</artifactId><version>5.10.0</version><scope>test</scope></dependency>
              </dependencies>
              <build>
                  <plugins>
                      <plugin><groupId>org.apache.maven.plugins</groupId><artifactId>maven-surefire-plugin</artifactId><version>3.1.2</version></plugin>
                  </plugins>
              </build>
          </project>
          EOF

          # logback.xml
          cat <<EOF > ${PROJECT_ROOT}/src/main/resources/logback.xml
          <configuration>
            <appender name="STDOUT" class="ch.qos.logback.core.ConsoleAppender">
              <encoder><pattern>%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n</pattern></encoder>
            </appender>
            <root level="INFO"><appender-ref ref="STDOUT" /></root>
          </configuration>
          EOF

          # settings.xml
          cat <<EOF > ${PROJECT_ROOT}/settings.xml
          <settings xmlns="http://maven.apache.org/SETTINGS/1.0.0" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
                    xsi:schemaLocation="http://maven.apache.org/SETTINGS/1.0.0 http://maven.apache.org/xsd/settings-1.0.0.xsd">
            <localRepository/><interactiveMode>true</interactiveMode><offline>false</offline>
          </settings>
          EOF

          # Java Code
          cat <<EOF > ${PROJECT_ROOT}/src/main/java/com/company/core/Application.java
          package com.company.core;
          import org.slf4j.Logger; import org.slf4j.LoggerFactory;
          public class Application {
              private static final Logger logger = LoggerFactory.getLogger(Application.class);
              public String getStatus() { return "Active"; }
              public static void main(String[] args) {
                  logger.info("Starting Enterprise Service...");
                  logger.info("System Status: " + new Application().getStatus());
              }
          }
          EOF

          cat <<EOF > ${PROJECT_ROOT}/src/test/java/com/company/core/ApplicationTest.java
          package com.company.core;
          import org.junit.jupiter.api.Test; import static org.junit.jupiter.api.Assertions.*;
          class ApplicationTest {
              @Test void testStatus() { assertEquals("Active", new Application().getStatus()); }
          }
          EOF

          # K8s Template
          cat <<EOF > ${PROJECT_ROOT}/k8s/deployment.template.yaml
          apiVersion: apps/v1
          kind: Deployment
          metadata: { name: enterprise-app }
          spec:
            replicas: 2
            selector: { matchLabels: { app: enterprise-app } }
            template:
              metadata: { labels: { app: enterprise-app } }
              spec:
                containers:
                - name: enterprise-app
                  image: GHCR_IMAGE_PLACEHOLDER
                  ports: [{ containerPort: 8080 }]
          EOF

      # ----------------------------------------------------------------
      # 4. Ïù¥ÎØ∏ÏßÄ ÎåÄÎüâ ÏÉùÏÑ±
      # ----------------------------------------------------------------
      - name: üñºÔ∏è Generate Bulk Customer Images
        run: |
          sudo apt-get update && sudo apt-get install -y imagemagick
          IMAGE_DIR="${PROJECT_ROOT}/src/main/resources/customer_images"
          
          # 50Í∞ú Ïù¥ÎØ∏ÏßÄ ÏÉùÏÑ±
          for i in {1..50}; do
            CUSTOMER_ID=$(shuf -i 1000000-9999999 -n 1)
            R=$((RANDOM % 255)); G=$((RANDOM % 255)); B=$((RANDOM % 255))
            FILENAME="$IMAGE_DIR/customer_profile_$(printf "%03d" $i).png"
            
            convert -size 400x250 xc:white \
              -fill "rgb($R,$G,$B)" -draw "rectangle 0,0 400,50" \
              -fill black -pointsize 24 -annotate +0-20 "ID: $CUSTOMER_ID" \
              -bordercolor black -border 2 "$FILENAME"
          done
          echo "‚úÖ Generated 50 images."

      # ----------------------------------------------------------------
      # 5. Maven ÎπåÎìú Î∞è Î°úÍ∑∏ Ï∫°Ï≤ò
      # ----------------------------------------------------------------
      - name: üèóÔ∏è Maven Build (With Log Capture)
        working-directory: ${{ env.PROJECT_ROOT }}
        run: |
          mvn clean verify -B -s settings.xml | tee build_log.txt

      # ----------------------------------------------------------------
      # 6. Î≥¥Ïïà Ïä§Ï∫î
      # ----------------------------------------------------------------
      - name: üõ°Ô∏è Security Scan (Trivy)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '${{ env.PROJECT_ROOT }}'
          format: 'table'
          output: 'trivy_report.txt'
          exit-code: '0'
          severity: 'CRITICAL,HIGH'

      # ----------------------------------------------------------------
      # 7. Ï†ÑÎ¨∏Í∞Ä ÏàòÏ§Ä Í≤∞Í≥º Î≥¥Í≥†ÏÑú ÏÉùÏÑ± (ÏóêÎü¨ Ïú†Î∞ú ÌÉúÍ∑∏ Ï†úÍ±∞Îê®)
      # ----------------------------------------------------------------
      - name: üìù Generate Professional Analysis Report
        run: |
          END_TIME=$(date +%s)
          DURATION=$((END_TIME - START_TIME))
          CURRENT_DATE=$(date '+%Y-%m-%d %H:%M:%S')
          REPORT_FILE="${PROJECT_ROOT}/${REPORT_DIR}/REPORT_$(date '+%Y%m%d_%H%M').md"
          
          # ÏãúÏä§ÌÖú Ï†ïÎ≥¥ Ï∂îÏ∂ú
          CPU_INFO=$(lscpu | grep 'Model name' | awk -F: '{print $2}' | xargs)
          MEM_INFO=$(free -h | grep Mem | awk '{print $2}')
          DISK_USAGE=$(du -sh ${PROJECT_ROOT} | awk '{print $1}')
          
          # ÎπåÎìú Í≤∞Í≥º Î∂ÑÏÑù
          BUILD_STATUS=$(grep "BUILD SUCCESS" ${PROJECT_ROOT}/build_log.txt && echo "‚úÖ SUCCESS" || echo "‚ùå FAILURE")
          TEST_COUNT=$(grep "Tests run:" ${PROJECT_ROOT}/build_log.txt | tail -1 | awk '{print $3}' | tr -d ',')
          
          # Ïù¥ÎØ∏ÏßÄ Î¶¨ÏÜåÏä§ Î∂ÑÏÑù
          IMG_COUNT=$(ls ${PROJECT_ROOT}/src/main/resources/customer_images/*.png | wc -l)
          IMG_SIZE=$(du -sh ${PROJECT_ROOT}/src/main/resources/customer_images | awk '{print $1}')
          
          # Î≥¥Í≥†ÏÑú ÏûëÏÑ±
          echo "# üìä Enterprise Build & Resource Analysis Report" > "$REPORT_FILE"
          echo "### üìÖ Execution Date: $CURRENT_DATE (KST)" >> "$REPORT_FILE"
          echo "---" >> "$REPORT_FILE"
          
          echo "## 1Ô∏è‚É£ Executive Summary" >> "$REPORT_FILE"
          echo "| Metric | Value |" >> "$REPORT_FILE"
          echo "| :--- | :--- |" >> "$REPORT_FILE"
          echo "| **Build Status** | **$BUILD_STATUS** |" >> "$REPORT_FILE"
          echo "| **Duration** | ${DURATION} seconds |" >> "$REPORT_FILE"
          echo "| **Triggered By** | ${{ github.event_name }} |" >> "$REPORT_FILE"
          echo "" >> "$REPORT_FILE"
          
          echo "## 2Ô∏è‚É£ Infrastructure" >> "$REPORT_FILE"
          echo "- **CPU**: $CPU_INFO" >> "$REPORT_FILE"
          echo "- **Memory**: $MEM_INFO" >> "$REPORT_FILE"
          echo "" >> "$REPORT_FILE"
          
          echo "## 3Ô∏è‚É£ Resource Analytics" >> "$REPORT_FILE"
          echo "- **Generated Images**: $IMG_COUNT files" >> "$REPORT_FILE"
          echo "- **Total Image Size**: $IMG_SIZE" >> "$REPORT_FILE"
          echo "" >> "$REPORT_FILE"
          
          echo "## 4Ô∏è‚É£ Security Summary" >> "$REPORT_FILE"
          echo "\`\`\`text" >> "$REPORT_FILE"
          cat trivy_report.txt | head -n 20 >> "$REPORT_FILE"
          echo "..." >> "$REPORT_FILE"
          echo "\`\`\`" >> "$REPORT_FILE"
          
          echo "‚úÖ Report Generated: $REPORT_FILE"
          cat "$REPORT_FILE"

      # ----------------------------------------------------------------
      # 8. Î∞±ÏóÖ Î∞è ÏóÖÎ°úÎìú (Commit & Push)
      # ----------------------------------------------------------------
      - name: üöÄ Commit & Push (Code + Images + Report)
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Ï∂©Îèå Î∞©ÏßÄ: Pull ÏàòÌñâ
          git pull --rebase origin main || echo "No remote changes to merge"
          
          git add ${PROJECT_ROOT}
          
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            TIMESTAMP=$(date '+%Y-%m-%d %H:%M')
            git commit -m "üöÄ Auto-Sync: 50 Images & Expert Report ($TIMESTAMP) [skip ci]"
            git push
            echo "‚úÖ Data & Report pushed successfully!"
          fi

      - name: üì§ Dump All Artifacts (Includes Report)
        uses: actions/upload-artifact@v4
        with:
          name: Ultimate-Dump-${{ github.run_id }}
          path: |
            ${{ env.PROJECT_ROOT }}/reports/*.md
            ${{ env.PROJECT_ROOT }}/target/*.jar
            ${{ env.PROJECT_ROOT }}/src/main/resources/customer_images/*.png
            trivy_report.txt
          retention-days: 90

      # ----------------------------------------------------------------
      # 9. Docker Î∞∞Ìè¨
      # ----------------------------------------------------------------
      - name: üê≥ Docker Build & Push
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - uses: docker/build-push-action@v5
        with:
          context: ${{ env.PROJECT_ROOT }}
          push: true
          tags: ghcr.io/${{ github.repository }}/${{ env.DOCKER_IMAGE_NAME }}:latest
