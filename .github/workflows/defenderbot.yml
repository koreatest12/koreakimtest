name: "ðŸ›¡ï¸ DefenderBot â€” Build, Docker, Release & Upgrade"

on:
  push:
    branches: [ "main" ]
    paths:
      - "pom.xml"
      - "src/**"
      - "Dockerfile"
      - "docker/**"
      - "deploy/**"
      - ".github/workflows/defenderbot.yml"
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      release_tag:
        description: "Release tag (e.g. v1.2.3). If empty, no Release."
        required: true
        default: ""
      image_tag:
        description: "Docker image tag (default: sha)."
        required: true
        default: ""
      upgrade:
        description: "Run remote upgrade via SSH (true/false)."
        required: true
        default: "true"
      distro_image:
        description: "Base distro image to build (ubuntu|ubi|none)."
        required: true
        default: "none"

permissions:
  contents: write
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  JAVA_VERSION: "17"
  TZ: Asia/Seoul

jobs:
  build-maven:
    name: "Build with Maven"
    runs-on: ubuntu-24.04
    # ðŸŒŸ ê²¬ê³ ì„± ê°•í™”: ë¹Œë“œ ì‹¤íŒ¨í•´ë„ ì•„í‹°íŒ©íŠ¸ ì—…ë¡œë“œ/íŒ¨í‚¤ì§€ ë°°í¬ë¥¼ ìœ„í•´ Jobì€ ê³„ì† ì§„í–‰
    continue-on-error: true 
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Set up Temurin JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}
          cache: maven
          
      - name: Build (skip tests on PR)
        id: build
        run: |
          BUILD_COMMAND="mvn -q package"
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            BUILD_COMMAND="mvn -q -DskipTests package"
          fi
          # ðŸš¨ ë¹Œë“œ ì„±ê³µ ì—¬ë¶€ë¥¼ $GITHUB_OUTPUTì— ì €ìž¥ (ë‹¤ìŒ ë‹¨ê³„ì—ì„œ ì‚¬ìš©)
          if $BUILD_COMMAND; then
            echo "build_status=success" >> $GITHUB_OUTPUT
            echo "Build successful."
          else
            echo "build_status=failure" >> $GITHUB_OUTPUT
            echo "Build failed, but continuing due to continue-on-error."
            exit 0 # ë¹Œë“œëŠ” ì‹¤íŒ¨í–ˆì§€ë§Œ ìŠ¤í¬ë¦½íŠ¸ëŠ” 0ìœ¼ë¡œ ì¢…ë£Œí•˜ì—¬ Job ê³„ì† ì§„í–‰
          fi
          
      # ðŸŒŸ NO-SKIP: ë¹Œë“œ ì„±ê³µ/ì‹¤íŒ¨ì™€ ê´€ê³„ì—†ì´ ì•„í‹°íŒ©íŠ¸ ì—…ë¡œë“œ ì‹œë„ (ì¦ê±° ìˆ˜ì§‘)
      - name: Upload JAR artifact (Audit Trail)
        if: always() 
        uses: actions/upload-artifact@v4
        with:
          name: defenderbot-jar
          path: target/defenderbot.jar
          
      # ðŸŒŸ NO-SKIP: PRì´ ì•„ë‹ˆë©°, ë¹Œë“œ ìžì²´ëŠ” ì„±ê³µí–ˆì„ ë•Œë§Œ ë°°í¬ ì‹œë„ (ë…¼ë¦¬ì  ë¶„ê¸°)
      - name: Publish to GitHub Packages (snapshot ok)
        if: ${{ github.event_name != 'pull_request' && steps.build.outputs.build_status == 'success' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mvn -q -DskipTests deploy --batch-mode \
            -DaltDeploymentRepository=github::default::https://maven.pkg.github.com/${{ github.repository }}

  docker-build-push:
    name: "Docker Build & Push"
    runs-on: ubuntu-24.04
    # ðŸš¨ ê°•í™”: ì´ì „ Jobì´ ì‹¤íŒ¨í–ˆë”ë¼ë„ ì•„í‹°íŒ©íŠ¸ê°€ ì—…ë¡œë“œë˜ì—ˆë‹¤ë©´ ì´ Jobì€ ì‹œë„ë˜ì–´ì•¼ í•˜ì§€ë§Œ,
    # JAR íŒŒì¼ì´ í•„ìˆ˜ì´ë¯€ë¡œ, ë…¼ë¦¬ì ìœ¼ë¡œëŠ” ë¹Œë“œ ì„±ê³µ ì‹œì—ë§Œ ì§„í–‰í•©ë‹ˆë‹¤.
    needs: build-maven
    if: ${{ success() }} 
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      # ðŸš¨ ë¹Œë“œëœ JAR íŒŒì¼ì„ ë‹¤ìš´ë¡œë“œ (docker-buildì— í•„ìš”)
      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: defenderbot-jar
          path: target/ # JAR íŒŒì¼ì´ ë¹Œë“œëœ ê²½ë¡œì™€ ì¼ì¹˜í•˜ë„ë¡ ì§€ì •
          
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha
            type=ref,event=branch
            type=ref,event=tag
            type=semver,pattern={{version}}
            type=raw,value=${{ inputs.image_tag }},enable=${{ inputs.image_tag != '' }}
            
      - name: Build and push (Spring Boot app image)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          
      # ðŸŒŸ NO-SKIP: ë‹¤ë¥¸ ë””ìŠ¤íŠ¸ë¡œ ì´ë¯¸ì§€ ë¹Œë“œ ì˜µì…˜ì´ ìš”ì²­ë˜ì—ˆì„ ê²½ìš° ì‹¤í–‰
      - name: Optionally build distro images (Ubuntu/UBI)
        if: ${{ inputs.distro_image != 'none' }}
        run: |
          set -Eeuo pipefail
          # ì´ë¯¸ì§€ íƒœê·¸ ìƒì„± (ë©”íƒ€ë°ì´í„° ì•¡ì…˜ ê²°ê³¼ ìž¬í™œìš©)
          IMAGE_TAGS="${{ steps.meta.outputs.tags }}"
          
          case "${{ inputs.distro_image }}" in
            ubuntu)
              # ðŸš¨ ê°•í™”: Pushë„ í•¨ê»˜ ìˆ˜í–‰
              docker build -t ${{ env.REGISTRY }}/${{ github.repository_owner }}/ubuntu:${IMAGE_TAGS} -f docker/ubuntu/Dockerfile docker/ubuntu
              docker push ${{ env.REGISTRY }}/${{ github.repository_owner }}/ubuntu:${IMAGE_TAGS}
              ;;
            ubi)
              # ðŸš¨ ê°•í™”: Pushë„ í•¨ê»˜ ìˆ˜í–‰
              docker build -t ${{ env.REGISTRY }}/${{ github.repository_owner }}/ubi:${IMAGE_TAGS} -f docker/ubi/Dockerfile docker/ubi
              docker push ${{ env.REGISTRY }}/${{ github.repository_owner }}/ubi:${IMAGE_TAGS}
              ;;
            *)
              echo "No distro image build requested"
              ;;
          esac

  release:
    name: "Create GitHub Release"
    runs-on: ubuntu-24.04
    # ðŸš¨ ê°•í™”: Docker ë¹Œë“œê°€ ì‹¤íŒ¨í–ˆë”ë¼ë„ ë¦´ë¦¬ìŠ¤ íƒœê·¸ê°€ ìžˆë‹¤ë©´ ì‹œë„í•©ë‹ˆë‹¤.
    needs: [ build-maven, docker-build-push ]
    if: ${{ (needs.build-maven.result == 'success' || needs.build-maven.result == 'failure') && (inputs.release_tag != '' || startsWith(github.ref, 'refs/tags/')) }}
    steps:
      # ðŸŒŸ NO-SKIP: ì•„í‹°íŒ©íŠ¸ ë‹¤ìš´ë¡œë“œ ì‹¤íŒ¨ ì‹œì—ë„ ë‹¤ìŒ ë‹¨ê³„(ë¦´ë¦¬ìŠ¤ ìƒì„±)ê°€ ì§„í–‰ë˜ë„ë¡ continue-on-error: true
      - name: Download JAR artifact (Optional)
        uses: actions/download-artifact@v4
        with:
          name: defenderbot-jar
          path: dist
        continue-on-error: true # ë‹¤ìš´ë¡œë“œ ì‹¤íŒ¨í•´ë„ ë¦´ë¦¬ìŠ¤ ë…¸íŠ¸ ìžì²´ëŠ” ìƒì„±í•˜ë„ë¡ í—ˆìš©

      - name: Generate checksums
        # ðŸŒŸ NO-SKIP: JAR íŒŒì¼ì´ ì¡´ìž¬í•˜ëŠ” ê²½ìš°ì—ë§Œ ì²´í¬ì„¬ ìƒì„± (íŒŒì¼ì´ ì—†ì„ ê²½ìš° ì˜¤ë¥˜ ë°©ì§€)
        if: success() && hashFiles('dist/defenderbot.jar')
        run: |
          cd dist
          sha256sum defenderbot.jar > defenderbot.jar.sha256
          
      - name: Create or update Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.release_tag || github.ref_name }}
          name: DefenderBot ${{ inputs.release_tag || github.ref_name }}
          draft: false
          prerelease: false
          # ðŸŒŸ NO-SKIP: íŒŒì¼ì´ ì—†ë”ë¼ë„ ë¦´ë¦¬ìŠ¤ ìƒì„±ì€ ì§„í–‰
          files: |
            dist/defenderbot.jar
            dist/defenderbot.jar.sha256
            
  upgrade:
    name: "Upgrade remote service (optional)"
    runs-on: ubuntu-24.04
    # ðŸš¨ ê°•í™”: Docker ë¹Œë“œê°€ ì„±ê³µí–ˆì„ ë•Œë§Œ ë°°í¬ë¥¼ ì‹œë„í•©ë‹ˆë‹¤.
    needs: docker-build-push
    if: ${{ needs.docker-build-push.result == 'success' && inputs.upgrade == 'true' && github.event_name == 'workflow_dispatch' }}
    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: ${{ github.repository }}
      CONTAINER_NAME: defenderbot
      HOST_PORT: 8080
      CONTAINER_PORT: 8080
    steps:
      - name: Install SSH client
        run: sudo apt-get update -y && sudo apt-get install -y openssh-client
        
      - name: Add SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
          
      - name: Known hosts
        run: |
          mkdir -p ~/.ssh
          # ðŸš¨ SSH ì—°ê²° ì‹¤íŒ¨ ì‹œì—ë„ || trueë¡œ Job ê³„ì† ì§„í–‰
          ssh-keyscan -H "$SERVER_HOST" >> ~/.ssh/known_hosts || true 
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          
      - name: Compute image tag
        id: img
        shell: bash
        run: |
          set -Eeuo pipefail
          # ðŸš¨ ê°•í™”: ì´ë¯¸ì§€ íƒœê·¸ê°€ ì—†ìœ¼ë©´ SHA-7ìžë¦¬ë¥¼ ì‚¬ìš©í•˜ë„ë¡ ëª…í™•í™”
          TAG_VALUE=""
          if [[ -n "${{ inputs.image_tag }}" ]]; then
            TAG_VALUE="${{ inputs.image_tag }}"
          else
            TAG_VALUE="sha-${GITHUB_SHA::7}"
          fi
          echo "tag=$TAG_VALUE" >> "$GITHUB_OUTPUT"
          
      # ðŸŒŸ NO-SKIP: SSH ì—°ê²° ëª…ë ¹ì€ ì‹¤íŒ¨í•  ìˆ˜ ìžˆìœ¼ë¯€ë¡œ, ë‚´ë¶€ ëª…ë ¹ì–´ëŠ” ê²¬ê³ í•˜ê²Œ ìž‘ì„±í•©ë‹ˆë‹¤.
      - name: Pull and restart container
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          REGISTRY: ${{ env.REGISTRY }}
          IMAGE_NAME: ${{ env.IMAGE_NAME }}
          TAG: ${{ steps.img.outputs.tag }}
          CONTAINER_NAME: ${{ env.CONTAINER_NAME }}
          HOST_PORT: ${{ env.HOST_PORT }}
          CONTAINER_PORT: ${{ env.CONTAINER_PORT }}
          # ðŸš¨ ê°•í™”: Docker Loginì— í•„ìš”í•œ í† í°ì„ í™˜ê²½ ë³€ìˆ˜ë¡œ ì „ë‹¬
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
        run: |
          set -Eeuo pipefail
          REMOTE_IMAGE="${REGISTRY}/${IMAGE_NAME}:${TAG}"
          # ðŸš¨ ê°•í™”: ì›ê²© SSH ëª…ë ¹ ë‚´ë¶€ì— ì—ëŸ¬ í•¸ë“¤ë§ì„ ì¶”ê°€ (set -Eeuo pipefail)
          ssh -o StrictHostKeyChecking=yes "${SERVER_USER}@${SERVER_HOST}" bash -lc "
            set -Eeuo pipefail
            echo '--- Remote Upgrade Script Started ---'
            
            # ðŸš¨ ê°•í™”: Docker Login ì‹œ í™˜ê²½ ë³€ìˆ˜ ì‚¬ìš©
            echo \"\${GITHUB_TOKEN}\" | docker login \${REGISTRY} -u '${{ github.actor }}' --password-stdin
            
            echo \"Pulling image: \${REMOTE_IMAGE}\"
            docker pull \${REMOTE_IMAGE}
            
            echo 'Stopping existing container (if any)'
            docker rm -f \${CONTAINER_NAME} 2>/dev/null || true
            
            echo 'Starting new container'
            docker run -d --name \${CONTAINER_NAME} \
              -p \${HOST_PORT}:\${CONTAINER_PORT} \
              --restart unless-stopped \
              \${REMOTE_IMAGE}
            
            echo '--- Remote Upgrade Script Finished Successfully ---'
          "
