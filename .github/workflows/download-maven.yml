name: Download, Extract & Release Apache Maven (3.9.0 ~ 3.9.11)

on:
  workflow_dispatch:

permissions:
  contents: write  # GitHub Release 생성/수정 위해 필요

jobs:
  fetch-maven:
    runs-on: ubuntu-latest

    # 전체 버전(예시: 3.9.0 ~ 3.9.11) 한 번에 처리
    strategy:
      fail-fast: false
      matrix:
        maven-version:
          - '3.9.0'
          - '3.9.1'
          - '3.9.2'
          - '3.9.3'
          - '3.9.4'
          - '3.9.5'
          - '3.9.6'
          - '3.9.7'
          - '3.9.8'
          - '3.9.9'
          - '3.9.10'
          - '3.9.11'  # 필요하면 여기에 버전 계속 추가

    env:
      # 1순위: 공식 CDN
      MAVEN_PRIMARY_BASE_URL: https://dlcdn.apache.org/maven/maven-3
      # 2순위: 아카이브 (옛 버전용, 404 나면 여기로 폴백)
      MAVEN_ARCHIVE_BASE_URL: https://archive.apache.org/dist/maven/maven-3

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare directories
        run: |
          set -euo pipefail
          mkdir -p dump
          mkdir -p extracted

      - name: Set Maven version output
        id: maven
        run: |
          set -euo pipefail
          VERSION="${{ matrix.maven-version }}"
          echo "Selected Maven version: ${VERSION}"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"

      - name: Download Apache Maven archive (primary + archive fallback)
        run: |
          set -euo pipefail

          VERSION="${{ steps.maven.outputs.version }}"

          PRIMARY_URL="${MAVEN_PRIMARY_BASE_URL}/${VERSION}/binaries/apache-maven-${VERSION}-bin.tar.gz"
          ARCHIVE_URL="${MAVEN_ARCHIVE_BASE_URL}/${VERSION}/binaries/apache-maven-${VERSION}-bin.tar.gz"

          echo "Trying primary URL: ${PRIMARY_URL}"

          if curl -fL "${PRIMARY_URL}" -o "dump/apache-maven-${VERSION}-bin.tar.gz"; then
            echo "✅ Downloaded from primary: ${PRIMARY_URL}"
          else
            echo "⚠️ Primary URL failed, trying archive URL: ${ARCHIVE_URL}"
            curl -fL "${ARCHIVE_URL}" -o "dump/apache-maven-${VERSION}-bin.tar.gz"
            echo "✅ Downloaded from archive: ${ARCHIVE_URL}"
          fi

      - name: Extract Apache Maven archive
        run: |
          set -euo pipefail

          VERSION="${{ steps.maven.outputs.version }}"
          ARCHIVE_PATH="dump/apache-maven-${VERSION}-bin.tar.gz"
          EXTRACT_DIR="extracted/apache-maven-${VERSION}"

          echo "Extracting ${ARCHIVE_PATH} to ${EXTRACT_DIR}"

          mkdir -p "${EXTRACT_DIR}"

          # --strip-components=1 로 최상위 디렉토리(apache-maven-x.x.x) 하나 제거 후 내용만 꺼내기
          tar -xzf "${ARCHIVE_PATH}" -C "${EXTRACT_DIR}" --strip-components=1

          echo "✅ Extracted to ${EXTRACT_DIR}"

      - name: Package extracted directory as tar.gz (for release asset)
        run: |
          set -euo pipefail

          VERSION="${{ steps.maven.outputs.version }}"
          EXTRACT_DIR="extracted/apache-maven-${VERSION}"
          EXTRACTED_TAR="dump/apache-maven-${VERSION}-extracted.tar.gz"

          echo "Packaging extracted directory: ${EXTRACT_DIR} -> ${EXTRACTED_TAR}"

          tar -czf "${EXTRACTED_TAR}" -C "${EXTRACT_DIR}" .

          echo "✅ Packaged extracted directory."

      - name: List dump & extracted directory contents
        run: |
          echo "=== dump ==="
          ls -lh dump || true
          echo "=== extracted ==="
          ls -lh extracted || true

      - name: Create / Update GitHub Release for Maven ${{ steps.maven.outputs.version }}
        uses: ncipollo/release-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: "maven-${{ steps.maven.outputs.version }}"
          name: "Apache Maven ${{ steps.maven.outputs.version }}"
          body: |
            Automated GitHub Release for Apache Maven ${{ steps.maven.outputs.version }}.

            - Binary: apache-maven-${{ steps.maven.outputs.version }}-bin.tar.gz
            - Extracted tar: apache-maven-${{ steps.maven.outputs.version }}-extracted.tar.gz

            This release was generated by a GitHub Actions workflow.
          draft: false
          prerelease: false
          allowUpdates: true
          artifacts: |
            dump/apache-maven-${{ steps.maven.outputs.version }}-bin.tar.gz
            dump/apache-maven-${{ steps.maven.outputs.version }}-extracted.tar.gz
          artifactContentType: application/gzip
