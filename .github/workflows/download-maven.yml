name: Download, Verify, Install & Release Apache Maven (3.9.0 ~ 3.9.11) + Spring Boot Examples Build

on:
  workflow_dispatch:

permissions:
  contents: write  # GitHub Release 생성/수정 위해 필요

jobs:
  fetch-maven:
    runs-on: ubuntu-latest

    # ✅ 3.9.0 ~ 3.9.11 전체 버전 처리 (필요시 여기 리스트만 추가/수정)
    strategy:
      fail-fast: false
      matrix:
        maven-version:
          - '3.9.0'
          - '3.9.1'
          - '3.9.2'
          - '3.9.3'
          - '3.9.4'
          - '3.9.5'
          - '3.9.6'
          - '3.9.7'
          - '3.9.8'
          - '3.9.9'
          - '3.9.10'
          - '3.9.11'

    env:
      # 1순위: 공식 CDN
      MAVEN_PRIMARY_BASE_URL: https://dlcdn.apache.org/maven/maven-3
      # 2순위: 아카이브 (옛 버전용, 404 시 폴백)
      MAVEN_ARCHIVE_BASE_URL: https://archive.apache.org/dist/maven/maven-3

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ✅ JDK(Temurin 17) 설치: Maven + Spring Boot 빌드 환경
      - name: Set up Temurin JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # ✅ Maven 로컬 캐시 (속도 향상)
      - name: Cache Maven repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: maven-repo-${{ runner.os }}-${{ matrix.maven-version }}
          restore-keys: |
            maven-repo-${{ runner.os }}-

      - name: Prepare directories
        run: |
          set -euo pipefail
          mkdir -p dump
          mkdir -p extracted

      - name: Set Maven version output
        id: maven
        run: |
          set -euo pipefail
          VERSION="${{ matrix.maven-version }}"
          echo "Selected Maven version: ${VERSION}"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"

      # ✅ tar.gz 다운로드 (1차: CDN → 실패 시 2차: archive)
      - name: Download Apache Maven archive (primary + archive fallback)
        run: |
          set -euo pipefail

          VERSION="${{ steps.maven.outputs.version }}"
          PRIMARY_URL="${MAVEN_PRIMARY_BASE_URL}/${VERSION}/binaries/apache-maven-${VERSION}-bin.tar.gz"
          ARCHIVE_URL="${MAVEN_ARCHIVE_BASE_URL}/${VERSION}/binaries/apache-maven-${VERSION}-bin.tar.gz"
          ARCHIVE_PATH="dump/apache-maven-${VERSION}-bin.tar.gz"

          echo "Trying primary URL: ${PRIMARY_URL}"

          if curl -fL "${PRIMARY_URL}" -o "${ARCHIVE_PATH}"; then
            echo "✅ Downloaded from primary: ${PRIMARY_URL}"
          else
            echo "⚠️ Primary URL failed, trying archive URL: ${ARCHIVE_URL}"
            curl -fL "${ARCHIVE_URL}" -o "${ARCHIVE_PATH}"
            echo "✅ Downloaded from archive: ${ARCHIVE_URL}"
          fi

      # ✅ SHA-512 체크섬 검증
      - name: Verify SHA-512 checksum
        run: |
          set -euo pipefail

          VERSION="${{ steps.maven.outputs.version }}"
          ARCHIVE_PATH="dump/apache-maven-${VERSION}-bin.tar.gz"
          PRIMARY_SHA_URL="${MAVEN_PRIMARY_BASE_URL}/${VERSION}/binaries/apache-maven-${VERSION}-bin.tar.gz.sha512"
          ARCHIVE_SHA_URL="${MAVEN_ARCHIVE_BASE_URL}/${VERSION}/binaries/apache-maven-${VERSION}-bin.tar.gz.sha512"
          SHA_FILE="dump/apache-maven-${VERSION}-bin.tar.gz.sha512"

          echo "Trying primary SHA512 URL: ${PRIMARY_SHA_URL}"

          if curl -fL "${PRIMARY_SHA_URL}" -o "${SHA_FILE}"; then
            echo "✅ Primary SHA512 downloaded: ${PRIMARY_SHA_URL}"
          else
            echo "⚠️ Primary SHA512 failed, trying archive SHA512 URL: ${ARCHIVE_SHA_URL}"
            curl -fL "${ARCHIVE_SHA_URL}" -o "${SHA_FILE}"
            echo "✅ Archive SHA512 downloaded: ${ARCHIVE_SHA_URL}"
          fi

          HASH_VALUE=$(cut -d ' ' -f1 "${SHA_FILE}")
          echo "${HASH_VALUE}  ${ARCHIVE_PATH}" | sha512sum -c -
          echo "✅ SHA-512 checksum verified."

      # ✅ Maven 압축 해제
      - name: Extract Apache Maven archive
        run: |
          set -euo pipefail

          VERSION="${{ steps.maven.outputs.version }}"
          ARCHIVE_PATH="dump/apache-maven-${VERSION}-bin.tar.gz"
          EXTRACT_DIR="extracted/apache-maven-${VERSION}"

          echo "Extracting ${ARCHIVE_PATH} to ${EXTRACT_DIR}"

          mkdir -p "${EXTRACT_DIR}"
          tar -xzf "${ARCHIVE_PATH}" -C "${EXTRACT_DIR}" --strip-components=1

          echo "✅ Extracted to ${EXTRACT_DIR}"

      # ✅ MAVEN_HOME & PATH 설정 → mvn 사용 가능
      - name: Set MAVEN_HOME and PATH
        run: |
          set -euo pipefail

          VERSION="${{ steps.maven.outputs.version }}"
          MAVEN_DIR="$PWD/extracted/apache-maven-${VERSION}"

          echo "MAVEN_HOME=${MAVEN_DIR}" >> "$GITHUB_ENV"
          echo "${MAVEN_DIR}/bin" >> "$GITHUB_PATH"

          echo "MAVEN_HOME set to ${MAVEN_DIR}"
          echo "PATH will include ${MAVEN_DIR}/bin"

      # ✅ Maven 설치 확인
      - name: Check Maven version
        run: |
          set -euo pipefail
          mvn -version

      # ✅ Maven 스모크 테스트 (quickstart 생성 + package)
      - name: Run Maven smoke test (archetype + package)
        run: |
          set -euo pipefail

          mkdir -p maven-smoke-test
          cd maven-smoke-test

          mvn -q -B archetype:generate \
            -DarchetypeArtifactId=maven-archetype-quickstart \
            -DgroupId=com.example \
            -DartifactId=test-app \
            -Dpackage=com.example.app \
            -Dversion=1.0.0

          cd test-app
          mvn -q -B package

          echo "✅ Maven smoke test: project generated and packaged successfully."

      # ✅ springboot-learning-example 전체 모듈 빌드 (Web / WebFlux / JPA / MyBatis / ES / Dubbo 등)
      # 외부 인프라 의존성 때문에 테스트는 기본 skip
      - name: Build springboot-learning-example (all modules, skip tests)
        run: |
          set -euo pipefail
          echo "Building jeffli1993/springboot-learning-example with Maven ${MAVEN_HOME}"
          echo "Modules include: core Spring Boot, WebFlux, Data JPA, MyBatis, Elasticsearch, HBase, Redis, Dubbo, etc."
          mvn -q -B -DskipTests clean package
          echo "✅ Spring Boot learning examples build finished (skipTests)."

      # ✅ 압축 해제본을 다시 tar.gz로 패키징 (릴리즈 자산용)
      - name: Package extracted Maven directory as tar.gz (for release asset)
        run: |
          set -euo pipefail

          VERSION="${{ steps.maven.outputs.version }}"
          EXTRACT_DIR="extracted/apache-maven-${VERSION}"
          EXTRACTED_TAR="dump/apache-maven-${VERSION}-extracted.tar.gz"

          echo "Packaging extracted directory: ${EXTRACT_DIR} -> ${EXTRACTED_TAR}"
          tar -czf "${EXTRACTED_TAR}" -C "${EXTRACT_DIR}" .
          echo "✅ Packaged extracted directory."

      # ✅ .github/workflows 디렉토리에도 Maven 아티팩트 추가 복사/적재
      - name: Copy Maven artifacts into .github/workflows directory
        run: |
          set -euo pipefail

          VERSION="${{ steps.maven.outputs.version }}"
          WF_DIR=".github/workflows/maven-${VERSION}"

          echo "Copying Maven artifacts to ${WF_DIR}"

          mkdir -p "${WF_DIR}"

          cp "dump/apache-maven-${VERSION}-bin.tar.gz" "${WF_DIR}/"
          cp "dump/apache-maven-${VERSION}-extracted.tar.gz" "${WF_DIR}/"

          echo "✅ Copied Maven artifacts into ${WF_DIR}"

      # ✅ 디렉토리 목록 확인 (로그용)
      - name: List dump, extracted and .github/workflows contents
        run: |
          echo "=== dump ==="
          ls -lh dump || true
          echo "=== extracted ==="
          ls -lh extracted || true
          echo "=== .github/workflows ==="
          ls -lh .github/workflows || true

      # ✅ Maven 관련 아티팩트 워크플로우 아티팩트로 업로드
      - name: Upload Maven artifacts as workflow artifacts
        uses: actions/upload-artifact@v4
        with:
          name: apache-maven-${{ steps.maven.outputs.version }}-artifacts
          path: |
            dump/apache-maven-${{ steps.maven.outputs.version }}-bin.tar.gz
            dump/apache-maven-${{ steps.maven.outputs.version }}-extracted.tar.gz
          retention-days: 7

      # ✅ 각 Maven 버전별 GitHub Release 생성/업데이트 (출시 기능)
      - name: Create / Update GitHub Release for Maven ${{ steps.maven.outputs.version }}
        uses: ncipollo/release-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: "maven-${{ steps.maven.outputs.version }}"
          name: "Apache Maven ${{ steps.maven.outputs.version }}"
          body: |
            Automated GitHub Release for Apache Maven ${{ steps.maven.outputs.version }}.

            Includes:
            - Maven binary archive: apache-maven-${{ steps.maven.outputs.version }}-bin.tar.gz
            - Maven extracted tar: apache-maven-${{ steps.maven.outputs.version }}-extracted.tar.gz

            springboot-learning-example (Spring Boot core, WebFlux, Data JPA, MyBatis, Elasticsearch, HBase, Redis, Dubbo, etc.)
            has been built successfully with this Maven version (tests skipped by default for infrastructure-heavy modules).

            This release was generated by a GitHub Actions workflow.
          draft: false
          prerelease: false
          allowUpdates: true
          artifacts: |
            dump/apache-maven-${{ steps.maven.outputs.version }}-bin.tar.gz
            dump/apache-maven-${{ steps.maven.outputs.version }}-extracted.tar.gz
          artifactContentType: application/gzip
