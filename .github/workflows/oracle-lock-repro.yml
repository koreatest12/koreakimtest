name: "üáµüá≠ Manila Branch v5 ‚Äî Migration + 300k + TX Sim + Deposit/Withdraw Simulation (SAFE)"

on:
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * *"   # 5Î∂ÑÎßàÎã§ ÏûêÎèô ÏàòÌñâ

jobs:
  manila_branch_v5:
    runs-on: ubuntu-latest

    env:
      E: "‚ñ∂ $(date '+%Y-%m-%d %H:%M:%S')"
      VIRTUAL_IP: "192.68.32.1"

    steps:

      ############################################################
      # 0) Init
      ############################################################
      - name: "‚ôª Init Workspace"
        run: |
          set -Eeuo pipefail
          mkdir -p sql report logs snapshots dr_backup

      ############################################################
      # 1) Create Schema SQL
      ############################################################
      - name: "üè¶ Generate Core Tables"
        run: |
          # Branch
          cat <<EOF > sql/create_branch.sql
          CREATE TABLE IF NOT EXISTS TB_BRANCH(
            BR_NO VARCHAR(10) PRIMARY KEY,
            BR_NAME VARCHAR(200),
            CITY VARCHAR(100),
            COUNTRY VARCHAR(100),
            ADDRESS VARCHAR(300),
            VIRTUAL_IP VARCHAR(20)
          );
          EOF

          # Customer / Account / Sales / Ledger
          cat <<EOF > sql/create_customer_account_sales.sql
          CREATE TABLE IF NOT EXISTS TB_CUSTOMER(
            CUST_ID BIGSERIAL PRIMARY KEY,
            CUST_NAME VARCHAR(200),
            PHONE VARCHAR(50),
            EMAIL VARCHAR(300),
            BR_NO VARCHAR(10),
            VIRTUAL_IP VARCHAR(20)
          );

          CREATE TABLE IF NOT EXISTS TB_ACCOUNT(
            ACC_ID BIGSERIAL PRIMARY KEY,
            CUST_ID BIGINT,
            BALANCE NUMERIC(15,2),
            BR_NO VARCHAR(10),
            VIRTUAL_IP VARCHAR(20)
          );

          CREATE TABLE IF NOT EXISTS TB_SALES(
            TX_ID BIGSERIAL PRIMARY KEY,
            CUST_ID BIGINT,
            AMOUNT NUMERIC(15,2),
            BR_NO VARCHAR(10),
            VIRTUAL_IP VARCHAR(20),
            TX_DATE DATE DEFAULT CURRENT_DATE
          );

          CREATE TABLE IF NOT EXISTS TB_LEDGER(
            TX_ID BIGSERIAL PRIMARY KEY,
            CUST_ID BIGINT,
            TX_TYPE VARCHAR(20),
            AMOUNT NUMERIC(15,2),
            BR_NO VARCHAR(10),
            VIRTUAL_IP VARCHAR(20),
            TX_DATE DATE DEFAULT CURRENT_DATE
          );
          EOF

      ############################################################
      # 2) Insert Manila Branch
      ############################################################
      - name: "üáµüá≠ Insert Manila Branch (580)"
        run: |
          cat <<EOF > sql/insert_branch.sql
          INSERT INTO TB_BRANCH
          (BR_NO, BR_NAME, CITY, COUNTRY, ADDRESS)
          VALUES ('580', 'SHINHAN BANK MANILA', 'MANILA', 'PHILIPPINES', '123 MANILA ROAD');
          EOF

      ############################################################
      # 3) Create 300k Customers + Accounts
      ############################################################
      - name: "üß¨ Generate 300k Manila Customers"
        run: |
          cat <<EOF > sql/insert_300k_customers.sql
          INSERT INTO TB_CUSTOMER (CUST_NAME, PHONE, EMAIL, BR_NO)
          SELECT
            'Customer_' || g,
            '639' || (100000000 + floor(random()*900000000)),
            'customer' || g || '@mail.ph',
            '580'
          FROM generate_series(1,300000) AS g;
          EOF

          cat <<EOF > sql/insert_accounts.sql
          INSERT INTO TB_ACCOUNT (CUST_ID, BALANCE, BR_NO)
          SELECT CUST_ID, (random()*50000)::numeric(15,2), '580'
          FROM TB_CUSTOMER;
          EOF

      ############################################################
      # 4) Í±∞Îûò ÏãúÎÆ¨Î†àÏù¥ÏÖò(Í∏∞Î≥∏ Í≤∞Ï†ú) ‚Äî Í∏∞Ï°¥ Í∏∞Îä• Ïú†ÏßÄ
      ############################################################
      - name: "üí∏ Payment TX Simulation (1~10 per customer)"
        run: |
          cat <<EOF > sql/payment_simulation.sql
          INSERT INTO TB_SALES (CUST_ID, AMOUNT, BR_NO, TX_DATE)
          SELECT
            CUST_ID,
            CASE
              WHEN random() < 0.6 THEN (50 + random()*450)
              WHEN random() < 0.9 THEN (500 + random()*4500)
              ELSE (5000 + random()*45000)
            END::numeric(15,2),
            '580',
            CURRENT_DATE - (floor(random()*30))
          FROM TB_CUSTOMER,
               generate_series(1, (1 + floor(random()*10)));
          EOF

      ############################################################
      # 5) ÏûÖÍ∏à / Ï∂úÍ∏à ÏãúÎÆ¨Î†àÏù¥ÏÖò ‚Äî Ïã†Í∑ú Í∏∞Îä• Ï∂îÍ∞Ä
      ############################################################
      - name: "üí∞ Generate Deposit Simulation SQL"
        run: |
          cat <<EOF > sql/deposit_simulation.sql
          -- Each customer makes 1~5 deposits (PHP currency)
          INSERT INTO TB_LEDGER (CUST_ID, TX_TYPE, AMOUNT, BR_NO, TX_DATE)
          SELECT
            CUST_ID,
            'DEPOSIT',
            CASE
              WHEN random() < 0.6 THEN (100 + random()*900)          -- ‚Ç±100 ~ ‚Ç±1000
              WHEN random() < 0.9 THEN (1000 + random()*9000)        -- ‚Ç±1000 ~ ‚Ç±10000
              ELSE (10000 + random()*90000)                          -- ‚Ç±10000 ~ ‚Ç±100000
            END::numeric(15,2),
            '580',
            CURRENT_DATE - (floor(random()*30))
          FROM TB_CUSTOMER,
               generate_series(1, (1 + floor(random()*5))); 
          EOF

      - name: "üí∏ Generate Withdrawal Simulation SQL"
        run: |
          cat <<EOF > sql/withdraw_simulation.sql
          -- Each customer attempts 1~5 withdrawals
          INSERT INTO TB_LEDGER (CUST_ID, TX_TYPE, AMOUNT, BR_NO, TX_DATE)
          SELECT
            CUST_ID,
            'WITHDRAW',
            CASE
              WHEN random() < 0.7 THEN (50 + random()*450)        -- ‚Ç±50~500
              WHEN random() < 0.9 THEN (500 + random()*4500)      -- ‚Ç±500~5000
              ELSE (5000 + random()*25000)                        -- ‚Ç±5000~30000
            END::numeric(15,2),
            '580',
            CURRENT_DATE - (floor(random()*30))
          FROM TB_CUSTOMER,
               generate_series(1, (1 + floor(random()*5)));
          EOF

      ############################################################
      # 6) Install & Start PostgreSQL
      ############################################################
      - name: "üêò Install PostgreSQL"
        run: |
          sudo apt-get update -y
          sudo apt-get install -y postgresql

      - name: "üöÄ Start PostgreSQL"
        run: |
          sudo systemctl start postgresql
          sudo -u postgres psql -c "SELECT version();"

      ############################################################
      # 7) Execute SQL (Î™®Îì† Îç∞Ïù¥ÌÑ∞ ÏÉùÏÑ±)
      ############################################################
      - name: "üöÄ Execute All SQL"
        run: |
          sudo -u postgres psql <<EOF
          \i sql/create_branch.sql;
          \i sql/create_customer_account_sales.sql;
          \i sql/insert_branch.sql;
          \i sql/insert_300k_customers.sql;
          \i sql/insert_accounts.sql;
          \i sql/payment_simulation.sql;
          \i sql/deposit_simulation.sql;
          \i sql/withdraw_simulation.sql;
          EOF

      ############################################################
      # 8) Snapshot BEFORE Migration
      ############################################################
      - name: "üì∏ BEFORE Snapshot"
        run: |
          sudo -u postgres psql <<EOF > snapshots/before.txt
          SELECT 'CUSTOMERS_580', COUNT(*) FROM TB_CUSTOMER WHERE BR_NO='580';
          SELECT 'DEPOSITS_TOTAL_580', SUM(AMOUNT) FROM TB_LEDGER WHERE TX_TYPE='DEPOSIT';
          SELECT 'WITHDRAW_TOTAL_580', SUM(AMOUNT) FROM TB_LEDGER WHERE TX_TYPE='WITHDRAW';
          SELECT 'PAYMENT_TOTAL_580', SUM(AMOUNT) FROM TB_SALES;
          EOF
          cat snapshots/before.txt

      ############################################################
      # 9) 580 ‚Üí 570 Migration
      ############################################################
      - name: "üõ† Migration 580 ‚Üí 570"
        run: |
          sudo -u postgres psql <<EOF
          UPDATE TB_BRANCH SET BR_NO='570' WHERE BR_NO='580';
          UPDATE TB_CUSTOMER SET BR_NO='570' WHERE BR_NO='580';
          UPDATE TB_ACCOUNT  SET BR_NO='570' WHERE BR_NO='580';
          UPDATE TB_SALES    SET BR_NO='570' WHERE BR_NO='580';
          UPDATE TB_LEDGER   SET BR_NO='570' WHERE BR_NO='580';
          EOF

      ############################################################
      # 10) Apply Virtual IP
      ############################################################
      - name: "üåê Apply Virtual IP to 570"
        run: |
          sudo -u postgres psql <<EOF
          UPDATE TB_BRANCH   SET VIRTUAL_IP='${VIRTUAL_IP}' WHERE BR_NO='570';
          UPDATE TB_CUSTOMER SET VIRTUAL_IP='${VIRTUAL_IP}' WHERE BR_NO='570';
          UPDATE TB_ACCOUNT  SET VIRTUAL_IP='${VIRTUAL_IP}' WHERE BR_NO='570';
          UPDATE TB_SALES    SET VIRTUAL_IP='${VIRTUAL_IP}' WHERE BR_NO='570';
          UPDATE TB_LEDGER   SET VIRTUAL_IP='${VIRTUAL_IP}' WHERE BR_NO='570';
          EOF

      ############################################################
      # 11) Snapshot AFTER Migration
      ############################################################
      - name: "üì∏ AFTER Snapshot"
        run: |
          sudo -u postgres psql <<EOF > snapshots/after.txt
          SELECT 'CUSTOMERS_570', COUNT(*) FROM TB_CUSTOMER WHERE BR_NO='570';
          SELECT 'DEPOSITS_TOTAL_570', SUM(AMOUNT) FROM TB_LEDGER WHERE TX_TYPE='DEPOSIT' AND BR_NO='570';
          SELECT 'WITHDRAW_TOTAL_570', SUM(AMOUNT) FROM TB_LEDGER WHERE TX_TYPE='WITHDRAW' AND BR_NO='570';
          SELECT 'TX_TOTAL_570', SUM(AMOUNT) FROM TB_SALES WHERE BR_NO='570';
          SELECT 'VIP_ASSIGNED', COUNT(*) FROM TB_CUSTOMER WHERE VIRTUAL_IP='${VIRTUAL_IP}';
          EOF

          cat snapshots/after.txt

      ############################################################
      # 12) Markdown Report
      ############################################################
      - name: "üìÑ Create Markdown Report"
        run: |
          echo "# Manila Branch Migration Report (v5 SAFE)" > report/manila_report.md
          echo "## Virtual IP: ${VIRTUAL_IP}" >> report/manila_report.md

          echo "## BEFORE Migration" >> report/manila_report.md
          cat snapshots/before.txt >> report/manila_report.md
          echo "" >> report/manila_report.md

          echo "## AFTER Migration" >> report/manila_report.md
          cat snapshots/after.txt >> report/manila_report.md
          echo "" >> report/manila_report.md

          echo "## Transaction Summary" >> report/manila_report.md
          echo "- 300,000 Customers" >> report/manila_report.md
          echo "- Deposit Simulation (1~5 per customer)" >> report/manila_report.md
          echo "- Withdrawal Simulation (1~5 per customer)" >> report/manila_report.md
          echo "- Payment Simulation (1~10 per customer)" >> report/manila_report.md
          echo "- Currency: PHP" >> report/manila_report.md

          cat report/manila_report.md

      ############################################################
      # 13) Upload Report
      ############################################################
      - name: "üì¶ Upload Report"
        uses: actions/upload-artifact@v4
        with:
          name: manila-migration-report-v5
          path: report/manila_report.md

      ############################################################
      # 14) Summary
      ############################################################
      - name: "üéâ FINAL SUMMARY"
        run: |
          echo "==============================================================="
          echo " Manila Branch v5 Completed (580‚Üí570 + VIP + TX + D/W Sim) "
          echo "---------------------------------------------------------------"
          echo " - 300k Customer Generation ‚úî"
          echo " - Payment Simulation ‚úî"
          echo " - Deposit Simulation ‚úî"
          echo " - Withdrawal Simulation ‚úî"
          echo " - Branch Migration ‚úî"
          echo " - Virtual IP ‚úî"
          echo " - Markdown Report ‚úî"
          echo "==============================================================="
