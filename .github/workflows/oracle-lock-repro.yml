name: "üáµüá≠ Manila Branch v7 ‚Äî FULL SAFE: 580‚Üí570 + 300k + TX Sim + D/W + Fraud Detection + VIP + Report"

on:
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * *"   # 5Î∂Ñ Ï£ºÍ∏∞ ÏûêÎèô Ïã§Ìñâ

jobs:
  manila_v7:
    runs-on: ubuntu-latest

    env:
      E: "‚ñ∂ $(date '+%Y-%m-%d %H:%M:%S')"
      VIRTUAL_IP: "192.68.32.1"

    steps:
      ############################################################
      # INIT
      ############################################################
      - name: "‚ôª Init Directories"
        run: |
          mkdir -p sql snapshots report fraud dr_backup logs

      ############################################################
      # SCHEMA (+ Fraud Table)
      ############################################################
      - name: "üè¶ Create Schema SQL"
        run: |
          cat <<EOF > sql/schema.sql
          CREATE TABLE IF NOT EXISTS TB_BRANCH(
            BR_NO VARCHAR(10) PRIMARY KEY,
            BR_NAME VARCHAR(200),
            CITY VARCHAR(100),
            COUNTRY VARCHAR(100),
            ADDRESS VARCHAR(300),
            VIRTUAL_IP VARCHAR(20)
          );

          CREATE TABLE IF NOT EXISTS TB_CUSTOMER(
            CUST_ID BIGSERIAL PRIMARY KEY,
            CUST_NAME VARCHAR(200),
            PHONE VARCHAR(50),
            EMAIL VARCHAR(300),
            BR_NO VARCHAR(10),
            VIRTUAL_IP VARCHAR(20)
          );

          CREATE TABLE IF NOT EXISTS TB_ACCOUNT(
            ACC_ID BIGSERIAL PRIMARY KEY,
            CUST_ID BIGINT,
            BALANCE NUMERIC(15,2),
            BR_NO VARCHAR(10),
            VIRTUAL_IP VARCHAR(20)
          );

          CREATE TABLE IF NOT EXISTS TB_SALES(
            TX_ID BIGSERIAL PRIMARY KEY,
            CUST_ID BIGINT,
            AMOUNT NUMERIC(15,2),
            BR_NO VARCHAR(10),
            VIRTUAL_IP VARCHAR(20),
            TX_DATE TIMESTAMP DEFAULT CURRENT_TIMESTAMP
          );

          CREATE TABLE IF NOT EXISTS TB_LEDGER(
            TX_ID BIGSERIAL PRIMARY KEY,
            CUST_ID BIGINT,
            TX_TYPE VARCHAR(20),
            AMOUNT NUMERIC(15,2),
            BR_NO VARCHAR(10),
            VIRTUAL_IP VARCHAR(20),
            TX_DATE TIMESTAMP DEFAULT CURRENT_TIMESTAMP
          );

          CREATE TABLE IF NOT EXISTS TB_FRAUD_ALERT(
            ALERT_ID BIGSERIAL PRIMARY KEY,
            CUST_ID BIGINT,
            AMOUNT NUMERIC(15,2),
            TX_TYPE VARCHAR(20),
            BR_NO VARCHAR(10),
            REASON TEXT,
            TX_DATE TIMESTAMP
          );
          EOF

      ############################################################
      # INSERT MANILA BRANCH
      ############################################################
      - name: "üáµüá≠ Insert Manila Branch"
        run: |
          cat <<EOF > sql/branch.sql
          INSERT INTO TB_BRANCH (BR_NO, BR_NAME, CITY, COUNTRY, ADDRESS)
          VALUES ('580', 'SHINHAN BANK MANILA', 'MANILA', 'PHILIPPINES', '123 MANILA ROAD');
          EOF

      ############################################################
      # CREATE 300k CUSTOMERS
      ############################################################
      - name: "üß¨ Create 300k Customers"
        run: |
          cat <<EOF > sql/customers.sql
          INSERT INTO TB_CUSTOMER (CUST_NAME, PHONE, EMAIL, BR_NO)
          SELECT
            'Customer_' || g,
            '639' || (100000000 + floor(random()*900000000)),
            'customer' || g || '@mail.ph',
            '580'
          FROM generate_series(1, 300000) AS g;
          EOF

      - name: "üí≥ Create Accounts"
        run: |
          cat <<EOF > sql/accounts.sql
          INSERT INTO TB_ACCOUNT (CUST_ID, BALANCE, BR_NO)
          SELECT CUST_ID, (random()*50000)::numeric(15,2), '580'
          FROM TB_CUSTOMER;
          EOF

      ############################################################
      # PAYMENT SIMULATION
      ############################################################
      - name: "üí∏ Payment Simulation"
        run: |
          cat <<EOF > sql/payment_sim.sql
          INSERT INTO TB_SALES (CUST_ID, AMOUNT, BR_NO, TX_DATE)
          SELECT
            c.CUST_ID,
            CASE
              WHEN random() < 0.6 THEN (50 + random()*450)
              WHEN random() < 0.9 THEN (500 + random()*4500)
              ELSE (5000 + random()*45000)
            END::numeric(15,2),
            '580',
            NOW() - (floor(random()*30) || ' days')::interval
          FROM TB_CUSTOMER c
          JOIN (SELECT (1 + floor(random()*10))::int AS series_count) r ON TRUE
          JOIN generate_series(1, r.series_count) gs;
          EOF

      ############################################################
      # DEPOSIT SIMULATION
      ############################################################
      - name: "üí∞ Deposit Simulation"
        run: |
          cat <<EOF > sql/deposit_sim.sql
          INSERT INTO TB_LEDGER (CUST_ID, TX_TYPE, AMOUNT, BR_NO, TX_DATE)
          SELECT
            c.CUST_ID,
            'DEPOSIT',
            CASE
              WHEN random() < 0.6 THEN (100 + random()*900)
              WHEN random() < 0.9 THEN (1000 + random()*9000)
              ELSE (10000 + random()*90000)
            END::numeric(15,2),
            '580',
            NOW() - (floor(random()*30) || ' days')::interval
          FROM TB_CUSTOMER c
          JOIN (SELECT (1 + floor(random()*5))::int AS series_count) r ON TRUE
          JOIN generate_series(1, r.series_count) gs;
          EOF

      ############################################################
      # WITHDRAW SIMULATION
      ############################################################
      - name: "üí∏ Withdraw Simulation"
        run: |
          cat <<EOF > sql/withdraw_sim.sql
          INSERT INTO TB_LEDGER (CUST_ID, TX_TYPE, AMOUNT, BR_NO, TX_DATE)
          SELECT
            c.CUST_ID,
            'WITHDRAW',
            CASE
              WHEN random() < 0.7 THEN (50 + random()*450)
              WHEN random() < 0.9 THEN (500 + random()*4500)
              ELSE (5000 + random()*25000)
            END::numeric(15,2),
            '580',
            NOW() - (floor(random()*30) || ' days')::interval
          FROM TB_CUSTOMER c
          JOIN (SELECT (1 + floor(random()*5))::int AS series_count) r ON TRUE
          JOIN generate_series(1, r.series_count) gs;
          EOF

      ############################################################
      # POSTGRES INSTALL
      ############################################################
      - name: "üêò Install PostgreSQL"
        run: |
          sudo apt-get update -y
          sudo apt-get install -y postgresql

      - name: "üöÄ Start PostgreSQL"
        run: |
          sudo systemctl start postgresql
          sudo -u postgres psql -c "SELECT version();"

      ############################################################
      # EXECUTE ALL SQL
      ############################################################
      - name: "üöÄ Execute SQL"
        run: |
          sudo -u postgres psql <<EOF
          \i sql/schema.sql;
          \i sql/branch.sql;
          \i sql/customers.sql;
          \i sql/accounts.sql;
          \i sql/payment_sim.sql;
          \i sql/deposit_sim.sql;
          \i sql/withdraw_sim.sql;
          EOF

      ############################################################
      # FRAUD DETECTION
      ############################################################
      - name: "üîç Fraud Detection Rules"
        run: |
          cat <<EOF > sql/fraud.sql
          INSERT INTO TB_FRAUD_ALERT (CUST_ID, AMOUNT, TX_TYPE, BR_NO, REASON, TX_DATE)
          SELECT
            CUST_ID,
            AMOUNT,
            TX_TYPE,
            BR_NO,
            CASE
              WHEN AMOUNT >= 20000 THEN 'High withdrawal/deposit amount'
              WHEN CUST_ID IN (
                SELECT CUST_ID
                FROM TB_LEDGER
                GROUP BY CUST_ID, DATE(TX_DATE)
                HAVING COUNT(*) >= 20
              ) THEN 'Too many transactions in a single day'
              WHEN CUST_ID IN (
                SELECT CUST_ID FROM TB_ACCOUNT WHERE BALANCE < 0
              ) THEN 'Negative balance'
              ELSE 'Suspicious pattern detected'
            END,
            TX_DATE
          FROM TB_LEDGER
          WHERE AMOUNT >= 20000
             OR CUST_ID IN (
               SELECT CUST_ID
               FROM TB_LEDGER
               GROUP BY CUST_ID, DATE(TX_DATE)
               HAVING COUNT(*) >= 20
             )
             OR CUST_ID IN (
               SELECT CUST_ID FROM TB_ACCOUNT WHERE BALANCE < 0
             );
          EOF

      - name: "‚ö° Execute Fraud Detection"
        run: |
          sudo -u postgres psql <<EOF
          \i sql/fraud.sql;
          EOF

      ############################################################
      # SNAPSHOT BEFORE / AFTER MIGRATION
      ############################################################
      - name: "üì∏ BEFORE Snapshot"
        run: |
          sudo -u postgres psql <<EOF > snapshots/before.txt
          SELECT 'CUSTOMERS_580', COUNT(*) FROM TB_CUSTOMER WHERE BR_NO='580';
          SELECT 'PAYMENTS_580', SUM(AMOUNT) FROM TB_SALES;
          SELECT 'DEPOSITS_580', SUM(AMOUNT) FROM TB_LEDGER WHERE TX_TYPE='DEPOSIT';
          SELECT 'WITHDRAW_580', SUM(AMOUNT) FROM TB_LEDGER WHERE TX_TYPE='WITHDRAW';
          SELECT 'FRAUD_COUNT_BEFORE', COUNT(*) FROM TB_FRAUD_ALERT;
          EOF

      ############################################################
      - name: "üõ† Migration 580 ‚Üí 570"
        run: |
          sudo -u postgres psql <<EOF
          UPDATE TB_BRANCH SET BR_NO='570' WHERE BR_NO='580';
          UPDATE TB_CUSTOMER SET BR_NO='570' WHERE BR_NO='580';
          UPDATE TB_ACCOUNT  SET BR_NO='570' WHERE BR_NO='580';
          UPDATE TB_SALES    SET BR_NO='570' WHERE BR_NO='580';
          UPDATE TB_LEDGER   SET BR_NO='570' WHERE BR_NO='580';
          UPDATE TB_FRAUD_ALERT SET BR_NO='570' WHERE BR_NO='580';
          EOF

      ############################################################
      # Apply Virtual IP
      ############################################################
      - name: "üåê Apply Virtual IP"
        run: |
          sudo -u postgres psql <<EOF
          UPDATE TB_BRANCH   SET VIRTUAL_IP='${VIRTUAL_IP}' WHERE BR_NO='570';
          UPDATE TB_CUSTOMER SET VIRTUAL_IP='${VIRTUAL_IP}' WHERE BR_NO='570';
          UPDATE TB_ACCOUNT  SET VIRTUAL_IP='${VIRTUAL_IP}' WHERE BR_NO='570';
          UPDATE TB_SALES    SET VIRTUAL_IP='${VIRTUAL_IP}' WHERE BR_NO='570';
          UPDATE TB_LEDGER   SET VIRTUAL_IP='${VIRTUAL_IP}' WHERE BR_NO='570';
          UPDATE TB_FRAUD_ALERT SET VIRTUAL_IP='${VIRTUAL_IP}' WHERE BR_NO='570';
          EOF

      ############################################################
      # AFTER Snapshot
      ############################################################
      - name: "üì∏ AFTER Snapshot"
        run: |
          sudo -u postgres psql <<EOF > snapshots/after.txt
          SELECT 'CUSTOMERS_570', COUNT(*) FROM TB_CUSTOMER WHERE BR_NO='570';
          SELECT 'PAYMENTS_570', SUM(AMOUNT) FROM TB_SALES;
          SELECT 'DEPOSITS_570', SUM(AMOUNT) FROM TB_LEDGER WHERE TX_TYPE='DEPOSIT';
          SELECT 'WITHDRAW_570', SUM(AMOUNT) FROM TB_LEDGER WHERE TX_TYPE='WITHDRAW';
          SELECT 'FRAUD_COUNT_AFTER', COUNT(*) FROM TB_FRAUD_ALERT;
          SELECT 'VIP_ASSIGNED', COUNT(*) FROM TB_CUSTOMER WHERE VIRTUAL_IP='${VIRTUAL_IP}';
          EOF

      ############################################################
      # Markdown Report
      ############################################################
      - name: "üìÑ Create Markdown Report"
        run: |
          echo "# Manila Branch v7 Migration Report" > report/manila_report.md
          echo "## Virtual IP: ${VIRTUAL_IP}" >> report/manila_report.md

          echo "## BEFORE Migration" >> report/manila_report.md
          cat snapshots/before.txt >> report/manila_report.md
          echo "" >> report/manila_report.md

          echo "## AFTER Migration" >> report/manila_report.md
          cat snapshots/after.txt >> report/manila_report.md
          echo "" >> report/manila_report.md

          echo "## Fraud Detection Summary" >> report/manila_report.md
          sudo -u postgres psql -c "SELECT * FROM TB_FRAUD_ALERT LIMIT 50;" >> report/manila_report.md

      ############################################################
      # Upload Report
      ############################################################
      - name: "üì¶ Upload Report"
        uses: actions/upload-artifact@v4
        with:
          name: manila-migration-report-v7
          path: report/manila_report.md

      ############################################################
      # Final Summary
      ############################################################
      - name: "üéâ FINAL SUMMARY"
        run: |
          echo "==============================================================="
          echo " Manila Branch v7 ‚Äî FULL SAFE VERSION COMPLETE "
          echo "---------------------------------------------------------------"
          echo " - 300k Customers ‚úî"
          echo " - Payment Simulation ‚úî"
          echo " - Deposit Simulation ‚úî"
          echo " - Withdrawal Simulation ‚úî"
          echo " - Fraud Detection System ‚úî"
          echo " - Migration 580‚Üí570 ‚úî"
          echo " - Virtual IP Applied ‚úî"
          echo " - Markdown Report Generated ‚úî"
          echo " - 5-Min Auto Schedule ‚úî"
          echo "==============================================================="
