name: "üáµüá≠ Manila Branch Migration ‚Äî 580‚Üí570 + 300k Customers + Virtual IP + Transaction Simulation + Markdown Report (SAFE v4)"

on:
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * *"     # 5Î∂ÑÎßàÎã§ ÏûêÎèô ÏàòÌñâ

jobs:
  manila_branch_v4:
    runs-on: ubuntu-latest

    env:
      E: "‚ñ∂ $(date '+%Y-%m-%d %H:%M:%S')"
      VIRTUAL_IP: "192.68.32.1"

    steps:

      ############################################################
      # 0) Ï¥àÍ∏∞ Ï§ÄÎπÑ
      ############################################################
      - name: "‚ôª Init Workspace"
        run: |
          set -Eeuo pipefail
          mkdir -p sql output logs snapshots dr_backup report
          echo "$E Workspace ready."

      ############################################################
      # 1) SQL Ïä§ÌÇ§Îßà ÏÉùÏÑ± (ÏßÄÏ†ê,Í≥†Í∞ù,Í≥ÑÏ¢å,Í±∞Îûò)
      ############################################################
      - name: "üè¶ Generate Schema SQL"
        run: |
          # Branch
          cat <<EOF > sql/create_branch_table.sql
          CREATE TABLE IF NOT EXISTS TB_BRANCH (
            BR_NO       VARCHAR(10) PRIMARY KEY,
            BR_NAME     VARCHAR(200),
            CITY        VARCHAR(100),
            COUNTRY     VARCHAR(100),
            ADDRESS     VARCHAR(300),
            VIRTUAL_IP  VARCHAR(20)
          );
          EOF

          # Customer / Account / Sales Tables
          cat <<EOF > sql/create_customer_tables.sql
          CREATE TABLE IF NOT EXISTS TB_CUSTOMER (
            CUST_ID BIGSERIAL PRIMARY KEY,
            CUST_NAME VARCHAR(200),
            PHONE VARCHAR(50),
            EMAIL VARCHAR(300),
            BR_NO VARCHAR(10),
            VIRTUAL_IP VARCHAR(20)
          );

          CREATE TABLE IF NOT EXISTS TB_ACCOUNT (
            ACC_ID BIGSERIAL PRIMARY KEY,
            CUST_ID BIGINT,
            BALANCE NUMERIC(15,2),
            BR_NO VARCHAR(10),
            VIRTUAL_IP VARCHAR(20)
          );

          CREATE TABLE IF NOT EXISTS TB_SALES (
            TX_ID BIGSERIAL PRIMARY KEY,
            CUST_ID BIGINT,
            AMOUNT NUMERIC(15,2),
            BR_NO VARCHAR(10),
            VIRTUAL_IP VARCHAR(20),
            TX_DATE DATE DEFAULT CURRENT_DATE
          );
          EOF

      ############################################################
      # 2) Manila Branch Insert
      ############################################################
      - name: "üáµüá≠ Insert Manila Branch"
        run: |
          cat <<EOF > sql/insert_manila_branch.sql
          INSERT INTO TB_BRANCH (BR_NO, BR_NAME, CITY, COUNTRY, ADDRESS)
          VALUES ('580', 'SHINHAN BANK MANILA', 'MANILA', 'PHILIPPINES', '123 MANILA ROAD');
          EOF

          # Migration update SQL
          cat <<EOF > sql/update_branch_580_to_570.sql
          UPDATE TB_BRANCH SET BR_NO='570' WHERE BR_NO='580';
          EOF

      ############################################################
      # 3) Manila Í≥†Í∞ù 300,000Î™Ö Ï∂îÍ∞Ä
      ############################################################
      - name: "üß¨ Generate 300k Fake Manila Customers"
        run: |
          cat <<EOF > sql/insert_customers_300k.sql
          INSERT INTO TB_CUSTOMER (CUST_NAME, PHONE, EMAIL, BR_NO)
          SELECT
            'Customer_' || g,
            '639' || (100000000 + floor(random()*900000000)),
            'customer' || g || '@mail.ph',
            '580'
          FROM generate_series(1, 300000) AS g;
          EOF

          # Accounts + Í∏∞Î≥∏ Sales ÏÉùÏÑ±
          cat <<EOF > sql/insert_accounts_sales.sql
          INSERT INTO TB_ACCOUNT (CUST_ID, BALANCE, BR_NO)
          SELECT CUST_ID, (random()*50000)::numeric(15,2), '580'
          FROM TB_CUSTOMER;
          EOF

      ############################################################
      # 4) Í±∞Îûò ÏãúÎÆ¨Î†àÏù¥ÏÖò ‚Äî ÌïµÏã¨ Ï∂îÍ∞Ä
      ############################################################
      - name: "üí∏ Generate Manila Transaction Simulation SQL (300k customers)"
        run: |
          cat <<EOF > sql/transaction_simulation.sql
          -- Each customer performs 1‚Äì10 transactions (random)
          INSERT INTO TB_SALES (CUST_ID, AMOUNT, BR_NO, TX_DATE)
          SELECT
            CUST_ID,
            (
              CASE
                WHEN random() < 0.6 THEN (50 + random()*450)           -- ‚Ç±50~500
                WHEN random() < 0.9 THEN (500 + random()*4500)         -- ‚Ç±500~5000
                ELSE (5000 + random()*45000)                           -- ‚Ç±5000~50000
              END
            )::numeric(15,2),
            '580',
            CURRENT_DATE - (floor(random()*30))   -- ÏµúÍ∑º 30Ïùº ÎûúÎç§
          FROM TB_CUSTOMER,
               generate_series(1, (1 + floor(random()*10)));  -- Í∞Å Í≥†Í∞ù 1~10Ìöå
          EOF

      ############################################################
      # 5) PostgreSQL ÏÑ§Ïπò Î∞è Í∏∞Îèô
      ############################################################
      - name: "üêò Install PostgreSQL"
        run: |
          sudo apt-get update -y
          sudo apt-get install -y postgresql

      - name: "üöÄ Start PostgreSQL"
        run: |
          sudo systemctl start postgresql
          sudo -u postgres psql -c "SELECT version();"

      ############################################################
      # 6) SQL Ïã§Ìñâ (Ï†ÑÏ≤¥ Îç∞Ïù¥ÌÑ∞ ÏÉùÏÑ±)
      ############################################################
      - name: "üìÑ Execute SQL"
        run: |
          sudo -u postgres psql <<EOF
          \i sql/create_branch_table.sql;
          \i sql/create_customer_tables.sql;
          \i sql/insert_manila_branch.sql;
          \i sql/insert_customers_300k.sql;
          \i sql/insert_accounts_sales.sql;
          \i sql/transaction_simulation.sql;
          EOF

      ############################################################
      # 7) Snapshot Before
      ############################################################
      - name: "üì∏ Snapshot BEFORE Migration"
        run: |
          sudo -u postgres psql <<EOF > snapshots/before.txt
          SELECT 'CUSTOMERS_580', COUNT(*) FROM TB_CUSTOMER WHERE BR_NO='580';
          SELECT 'ACCOUNTS_580', COUNT(*) FROM TB_ACCOUNT WHERE BR_NO='580';
          SELECT 'SALES_580', COUNT(*) FROM TB_SALES WHERE BR_NO='580';
          SELECT 'TX_TOTAL_580', SUM(AMOUNT) FROM TB_SALES WHERE BR_NO='580';
          EOF

          cat snapshots/before.txt

      ############################################################
      # 8) Migration 580 ‚Üí 570
      ############################################################
      - name: "üõ† Branch & Customer Migration 580 ‚Üí 570"
        run: |
          sudo -u postgres psql <<EOF
          \i sql/update_branch_580_to_570.sql;

          UPDATE TB_CUSTOMER SET BR_NO='570' WHERE BR_NO='580';
          UPDATE TB_ACCOUNT  SET BR_NO='570' WHERE BR_NO='580';
          UPDATE TB_SALES    SET BR_NO='570' WHERE BR_NO='580';
          EOF

      ############################################################
      # 9) Virtual IP Ï†ÅÏö©
      ############################################################
      - name: "üåê Apply Virtual IP Mapping"
        run: |
          sudo -u postgres psql <<EOF
          UPDATE TB_BRANCH   SET VIRTUAL_IP='${VIRTUAL_IP}' WHERE BR_NO='570';
          UPDATE TB_CUSTOMER SET VIRTUAL_IP='${VIRTUAL_IP}' WHERE BR_NO='570';
          UPDATE TB_ACCOUNT  SET VIRTUAL_IP='${VIRTUAL_IP}' WHERE BR_NO='570';
          UPDATE TB_SALES    SET VIRTUAL_IP='${VIRTUAL_IP}' WHERE BR_NO='570';
          EOF

      ############################################################
      # 10) Snapshot After
      ############################################################
      - name: "üì∏ Snapshot AFTER Migration"
        run: |
          sudo -u postgres psql <<EOF > snapshots/after.txt
          SELECT 'CUSTOMERS_570', COUNT(*) FROM TB_CUSTOMER WHERE BR_NO='570';
          SELECT 'ACCOUNTS_570', COUNT(*) FROM TB_ACCOUNT WHERE BR_NO='570';
          SELECT 'SALES_570', COUNT(*) FROM TB_SALES WHERE BR_NO='570';
          SELECT 'TX_TOTAL_570', SUM(AMOUNT) FROM TB_SALES WHERE BR_NO='570';
          SELECT 'VIP_APPLIED', COUNT(*) FROM TB_CUSTOMER WHERE VIRTUAL_IP='${VIRTUAL_IP}';
          EOF

          cat snapshots/after.txt

      ############################################################
      # 11) Markdown Report ÏÉùÏÑ±
      ############################################################
      - name: "üìÑ Generate Markdown Report"
        run: |
          echo "# Manila Branch Full Migration Report (v4 SAFE)" > report/manila_report.md
          echo "## Virtual IP: ${VIRTUAL_IP}" >> report/manila_report.md
          echo "" >> report/manila_report.md

          echo "## BEFORE Migration" >> report/manila_report.md
          cat snapshots/before.txt >> report/manila_report.md
          echo "" >> report/manila_report.md

          echo "## AFTER Migration" >> report/manila_report.md
          cat snapshots/after.txt >> report/manila_report.md
          echo "" >> report/manila_report.md

          echo "## Transaction Simulation Summary" >> report/manila_report.md
          echo "- 300,000 Customers" >> report/manila_report.md
          echo "- Each Customer: 1‚Äì10 transactions" >> report/manila_report.md
          echo "- Currency: PHP (Philippine Peso)" >> report/manila_report.md
          echo "- Transaction Range: ‚Ç±50 ~ ‚Ç±50,000" >> report/manila_report.md
          echo "" >> report/manila_report.md

          cat report/manila_report.md

      ############################################################
      # 12) Report Artifact ÏóÖÎ°úÎìú
      ############################################################
      - name: "üì¶ Upload Markdown Report"
        uses: actions/upload-artifact@v4
        with:
          name: manila-migration-report-v4
          path: report/manila_report.md

      ############################################################
      # 13) Summary
      ############################################################
      - name: "üéâ FINAL SUMMARY"
        run: |
          echo "==============================================================="
          echo " Manila Migration v4 (580‚Üí570 + 300k + VIP + TX Simulation) "
          echo "---------------------------------------------------------------"
          echo " - 300k customer generation ‚úî"
          echo " - 1~10 transactions simulated per customer ‚úî"
          echo " - PHP transaction rule applied ‚úî"
          echo " - Branch migration 580‚Üí570 ‚úî"
          echo " - Virtual IP applied ‚úî"
          echo " - Markdown report generated ‚úî"
          echo " - Auto-run schedule (every 5 min) ‚úî"
          echo "==============================================================="
