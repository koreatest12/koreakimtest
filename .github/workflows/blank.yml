name: "ðŸš€ Project CI (â‰¤10 inputs)"
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      mode:
        type: choice
        options: [full, lite]
        default: full
      run_tests:
        type: boolean
        default: true
      node_version:
        default: "20"
      extra_args:
        default: ""
jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node_version }}
      - name: Install
        run: npm ci || npm i
      - name: Lint
        run: npm run lint || echo "skip"
      - name: Test
        if: ${{ inputs.run_tests == 'true' }}
        run: npm test --if-present
      - name: Pack (optional)
        run: npm pack || echo "skip"
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: .
          retention-days: 7
