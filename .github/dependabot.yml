version: 2

# ======================================================
# üõ°Ô∏è Global Configuration
# ======================================================
registries:
  dockerhub:
    type: docker-registry
    url: registry.hub.docker.com

updates:
  # 1. GitHub Actions Workflows
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
      time: "00:00"
      timezone: "Asia/Seoul"
    open-pull-requests-limit: 10
    labels:
      - "ci-cd"
      - "actions"
      - "automated-update"
    groups:
      github-actions:
        patterns:
          - "*"

  # 2. Docker (Dockerfile & Kubernetes)
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "daily"
      time: "00:00"
      timezone: "Asia/Seoul"
    open-pull-requests-limit: 10
    labels:
      - "docker"
      - "container"
      - "infrastructure"
    versioning-strategy: increase-if-necessary

  # 3. Java / Maven (Spring Boot Backend)
  - package-ecosystem: "maven"
    directory: "/"
    schedule:
      interval: "daily"
      time: "00:00"
      timezone: "Asia/Seoul"
    open-pull-requests-limit: 10
    target-branch: "main"
    labels:
      - "java"
      - "spring-boot"
      - "backend"
    groups:
      spring-boot:
        patterns:
          - "org.springframework.boot:*"
          - "org.springframework:*"
      junit-mockito:
        patterns:
          - "org.junit.jupiter:*"
          - "org.mockito:*"

  # 4. Python / Pip (Data Pipeline)
  - package-ecosystem: "pip"
    directory: "/" 
    schedule:
      interval: "daily"
      time: "00:00"
      timezone: "Asia/Seoul"
    open-pull-requests-limit: 10
    labels:
      - "python"
      - "data-pipeline"
    groups:
      data-science:
        patterns:
          - "pandas"
          - "numpy"
          - "scikit-learn"
