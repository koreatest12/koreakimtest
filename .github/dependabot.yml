# Dependabot configuration for multi-project monorepo
# Documentation: https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # Node.js Projects
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Seoul"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "npm"
      include: "scope"
    labels:
      - "dependencies"
      - "npm"
      - "security"
    reviewers:
      - "koreatest12"
    assignees:
      - "koreatest12"
    versioning-strategy: increase

  - package-ecosystem: "npm"
    directory: "/anthropic-cost-tracker/nodejs"
    schedule:
      interval: "weekly"
