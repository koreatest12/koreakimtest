# Spring Boot Configuration for MCP Server

# Disable web application (run as stdio-based MCP server)
spring.main.web-application-type=none

# MCP Server Configuration
spring.ai.mcp.server.name=mcp-hello-java
spring.ai.mcp.server.version=1.0.0

# Disable banner for cleaner stdio output
spring.main.banner-mode=off

# Minimal logging to avoid interfering with stdio communication
logging.pattern.console=
logging.level.root=ERROR
logging.level.com.example.mcp=INFO
